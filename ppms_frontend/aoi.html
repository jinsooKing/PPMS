        <main class="content-area">
            
            <div class="line-schedule-section">
                <div class="aoi-header">
                    <div class="aoi-title">금일 검사 현황</div>
                </div>

                <div class="table-container">
                    <table class="aoi-table">
                        <colgroup>
                            <col style="width:150px"> <col style="width:80px">  <col style="width:80px">  <col style="width:80px">  <col style="width:80px">  <col style="width:60px"><col style="width:60px"><col style="width:60px">

                            <col style="width:60px"><col style="width:60px"><col style="width:60px">
                            <col style="width:60px"><col style="width:60px"><col style="width:60px">
                            <col style="width:70px"><col style="width:70px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>모델명</th><th>검사<br>포인트</th><th>검사<br>수량</th><th>양품</th><th>불량</th>

                                <th>미납</th><th>파손</th><th>맨하탄</th><th>쇼트</th><th>냉납</th>
                                <th>들뜸</th><th>이탈</th><th>원자재<br>불량</th><th>DIP<br>불량</th>

        <footer class="main-footer">
            <div class="footer-left"></div>
            <div class="footer-center">
                <div class="footer-btn" id="back-btn"><i class="uil uil-arrow-left"></i></div>
                <div class="footer-btn" id="home-btn"><i class="uil uil-home"></i></div>
                <div class="footer-btn" id="forward-btn"><i class="uil uil-arrow-right"></i></div>
            </div>
            <div class="footer-right">
                <div class="common-box clickable-box" id="add-model-btn" style="background-color:var(--accent-blue);">

    <div class="modal-overlay" id="model-select-modal">
        <div class="modal-window" style="max-width: 600px; height: 80vh;">
            <button class="close-btn" onclick="closeModal('model-select-modal')">&times;</button>
            <h2 class="modal-title">검사할 모델 선택</h2>
            <div class="modal-content">
                <p style="color:#888; font-size:0.9rem; margin-bottom:10px;">
                    * DIP 공정 진행 중이거나 완료된 모델 목록입니다.
                </p>
                <div class="model-list-container" id="dip-model-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // --- [더미 데이터 생성기 (DIP 데이터 시뮬레이션)] ---
        function getMockDipData() {
            return [
                { id: 1, model: 'MODEL-A', lot: 'LOT-001', month: '12월', status: 'ongoing' },
                { id: 2, model: 'MODEL-B', lot: 'LOT-002', month: '12월', status: 'ongoing' },
                { id: 3, model: 'MODEL-C', lot: 'LOT-003', month: '11월', status: 'completed' },
                { id: 4, model: 'MODEL-D', lot: 'LOT-004', month: '11월', status: 'completed' }
            ];
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { document.body.style.opacity = '1'; }, 50);
            setInterval(updateTime, 1000);
            updateTime();
            renderAoiTable();

            // 모델추가 버튼
            document.getElementById('add-model-btn').addEventListener('click', openModelListModal);

            // 네비게이션
            document.getElementById('back-btn').addEventListener('click', () => history.back());
            document.getElementById('home-btn').addEventListener('click', () => window.location.href = 'index.html');
        });

        // 1. 모델 선택 모달 열기
        function openModelListModal() {
            const listContainer = document.getElementById('dip-model-list');
            const dipData = getMockDipData(); 
            
            listContainer.innerHTML = dipData.map(item => {
                const statusClass = item.status === 'ongoing' ? 'status-ongoing' : 'status-pending';
                const statusText = item.status === 'ongoing' ? 'DIP 진행중' : 'AOI 대기중';

                return `
                <div class="model-select-card" onclick="selectModel('${item.model}', '${item.lot}')">
                    <div class="model-card-info">
                        <h4>${item.model} <span style="font-size:0.8em; color:var(--point-gold);">(${item.month})</span></h4>
                        <p>LOT: ${item.lot}</p>
                    </div>
                    <div class="model-card-status ${statusClass}">${statusText}</div>
                </div>
                `;
            }).join('');

            document.getElementById('model-select-modal').classList.add('visible');
        }

        // 2. 모델 선택 시 -> 즉시 행 추가
        function selectModel(model, lot) {
            document.getElementById('model-select-modal').classList.remove('visible');
            
            const now = new Date();
            // 새 데이터 구조 (19개 열에 맞춤)
            const newRecord = {
                id: Date.now(),
                date: now.toISOString().split('T')[0],
                model: model,
                inspection_point: 0, // 검사포인트 (신규)
                inspection_qty: 0,   // 검사수량 (LOT 대신 사용)
                // 불량 유형 14개
                reverse: 0, missing: 0, wrong: 0, skewed: 0, flipped: 0, 
                unsoldered: 0, damaged: 0, manhattan: 0, short: 0, cold: 0, 
                lifted: 0, detached: 0, material: 0, dip: 0,
                
                total_defect: 0, // 불량 합계
                good_qty: 0      // 양품 (자동계산)
            };

            const records = JSON.parse(localStorage.getItem('aoi_records') || '[]');
            records.push(newRecord);
            localStorage.setItem('aoi_records', JSON.stringify(records));
            
            renderAoiTable();
        }

        // 3. 인라인 데이터 수정 및 자동 저장
        window.updateRecord = function(id, field, value) {
            let records = JSON.parse(localStorage.getItem('aoi_records') || '[]');
            const index = records.findIndex(r => r.id === id);
            
            if (index > -1) {
                const r = records[index];
                const numVal = parseInt(value) || 0;
                r[field] = numVal;

                // 불량 합계 재계산
                r.total_defect = (r.reverse||0) + (r.missing||0) + (r.wrong||0) + (r.skewed||0) + 
                                 (r.flipped||0) + (r.unsoldered||0) + (r.damaged||0) + (r.manhattan||0) + 
                                 (r.short||0) + (r.cold||0) + (r.lifted||0) + (r.detached||0) + 
                                 (r.material||0) + (r.dip||0);
                
                // 양품 재계산 (검사수량 - 불량합계)
                const inspQty = parseInt(r.inspection_qty) || 0;
                r.good_qty = inspQty - r.total_defect;
                
                localStorage.setItem('aoi_records', JSON.stringify(records));

                // DOM 업데이트
                const row = document.querySelector(`tr[data-id="${id}"]`);
                if(row) {
                    row.querySelector('.defect-total-col').textContent = r.total_defect;
                    const goodCol = row.querySelector('.good-col');
                    goodCol.textContent = r.good_qty;
                    goodCol.style.color = r.good_qty < 0 ? 'var(--danger-red)' : 'var(--success-green)';
                }
            }
        };

        // 4. 테이블 렌더링
        function renderAoiTable() {
            const tbody = document.getElementById('aoi-list-body');
            const records = JSON.parse(localStorage.getItem('aoi_records') || '[]');
            const today = new Date().toISOString().split('T')[0];
            const todayRecords = records.filter(r => r.date === today).reverse();

            if (todayRecords.length === 0) {
                tbody.innerHTML = `<tr><td colspan="19" style="padding:30px; color:#666;">금일 추가된 모델이 없습니다.</td></tr>`;
                return;
            }

            tbody.innerHTML = todayRecords.map(r => {
                const goodColor = r.good_qty < 0 ? 'var(--danger-red)' : 'var(--success-green)';

                return `
                <tr data-id="${r.id}">
                    <td style="font-weight:bold; color:#fff;">${r.model}</td>
                    
                    <td><input type="number" value="${r.inspection_point}" onchange="updateRecord(${r.id}, 'inspection_point', this.value)"></td>
                    <td><input type="number" value="${r.inspection_qty}" onchange="updateRecord(${r.id}, 'inspection_qty', this.value)"></td>
                    
                    <td class="good-col" style="color:${goodColor}; font-weight:bold;">${r.good_qty}</td>
                    <td class="defect-total-col" style="color:var(--danger-red); font-weight:bold;">${r.total_defect}</td>
                    
                    <td><input type="number" value="${r.reverse}" onchange="updateRecord(${r.id}, 'reverse', this.value)"></td>
                    <td><input type="number" value="${r.missing}" onchange="updateRecord(${r.id}, 'missing', this.value)"></td>
                    <td><input type="number" value="${r.wrong}" onchange="updateRecord(${r.id}, 'wrong', this.value)"></td>
                    <td><input type="number" value="${r.skewed}" onchange="updateRecord(${r.id}, 'skewed', this.value)"></td>
                    <td><input type="number" value="${r.flipped}" onchange="updateRecord(${r.id}, 'flipped', this.value)"></td>
                    <td><input type="number" value="${r.unsoldered}" onchange="updateRecord(${r.id}, 'unsoldered', this.value)"></td>
                    <td><input type="number" value="${r.damaged}" onchange="updateRecord(${r.id}, 'damaged', this.value)"></td>
                    <td><input type="number" value="${r.manhattan}" onchange="updateRecord(${r.id}, 'manhattan', this.value)"></td>
                    <td><input type="number" value="${r.short}" onchange="updateRecord(${r.id}, 'short', this.value)"></td>
                    <td><input type="number" value="${r.cold}" onchange="updateRecord(${r.id}, 'cold', this.value)"></td>
                    <td><input type="number" value="${r.lifted}" onchange="updateRecord(${r.id}, 'lifted', this.value)"></td>
                    <td><input type="number" value="${r.detached}" onchange="updateRecord(${r.id}, 'detached', this.value)"></td>
                    <td><input type="number" value="${r.material}" onchange="updateRecord(${r.id}, 'material', this.value)"></td>
                    <td><input type="number" value="${r.dip}" onchange="updateRecord(${r.id}, 'dip', this.value)"></td>
                </tr>
            `}).join('');
        }

        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            if (timeDisplay) {
                const now = new Date();
                timeDisplay.textContent = `${now.getFullYear()}년 ${now.getMonth()+1}월 ${now.getDate()}일 ${now.getHours()}시 ${now.getMinutes()}분`;
            }
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('visible');
        }
        
        // 로고 글리치 효과
        function initLogoGlitch() {
             const filter = document.querySelector('.svg-sprite');
            if(filter) {
                const turb = filter.querySelector('#filter feTurbulence');
                const glitchElements = document.querySelectorAll('.btn-glitch');
                let turbVal = { val: 0.000001 }, turbValX = { val: 0.000001 };
                let timeline = new TimelineMax({
                    repeat: -1, repeatDelay: 2, paused: true,
                    onUpdate: function () { turb.setAttribute('baseFrequency', turbVal.val + ' ' + turbValX.val); }
                });
                timeline.to(turbValX, 0.1, { val: 0.5 }).to(turbVal, 0.1, { val: 0.02 })
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 })
                        .to(turbValX, 0.2, { val: 0.4 }, 0.4).to(turbVal, 0.2, { val: 0.002 }, 0.4)
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 });

                glitchElements.forEach(el => {
                    el.addEventListener('mouseenter', function() { this.classList.add('btn-glitch-active'); timeline.restart(); });
                    el.addEventListener('mouseleave', function() { this.classList.remove('btn-glitch-active'); timeline.pause(); gsap.set(turbVal, {val:0}); gsap.set(turbValX, {val:0}); turb.setAttribute('baseFrequency', '0.000001 0.000001'); });
                });
            }
        }
    </script>
