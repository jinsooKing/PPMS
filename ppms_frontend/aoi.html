<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - AOI 검사 기록</title>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="aoi.css">

    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="auth.js"></script>
    <script src="logo.js"></script>
    <script src="calendar_day.js"></script>
</head>

<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-left">
                <a href="index.html" class="header-logo-wrapper btn-glitch">
                    <div class="ppms-logo-placeholder"></div>
                </a>
            </div>
            <div class="header-center">
                <div class="common-box font-35pt">AOI 검사 기록</div>
            </div>
            <div class="header-right">
                <div class="common-box font-15pt time-display" id="current-time"></div>
            </div>
        </header>

        <main class="content-area">
            <div class="line-schedule-section">

                <div class="aoi-header">
                    <div class="aoi-title" id="main-table-title">검사 현황</div>

                    <div class="header-command-bar">
                        <i class="uil uil-keyboard cmd-icon"></i>
                        <input type="text" id="command-input" placeholder="명령어 입력 (예: 미삽 1)" autocomplete="off">
                    </div>

                    <div class="header-btn-group">
                        <button id="pin-mode-btn" class="header-btn" title="모델 고정 모드">
                            <i class="uil uil-map-pin-alt"></i> <span>고정</span>
                        </button>

                        <button id="toggle-view-btn" class="header-btn">
                            <i class="uil uil-eye"></i> <span>자세히 보기</span>
                        </button>

                        <button id="manage-btn" class="header-btn">
                            <i class="uil uil-cog"></i> <span>관리</span>
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="aoi-table">
                        <colgroup>
                            <col style="width: 200px;">
                            <col style="width: 80px;" class="detail-col group-basic">
                            <col style="width: 80px;" class="detail-col group-basic">
                            <col style="width: 100px;" class="detail-col group-basic">
                            <col style="width: 80px;" class="detail-col group-basic">
                            <col style="width: 80px;" class="detail-col group-basic">
                            <col class="group-sum-col" style="width: 80px;">
                            <col style="width: 60px;" span="5" class="detail-col group-a">

                            <col class="group-sum-col" style="width: 80px;">
                            <col style="width: 60px;" span="3" class="detail-col group-b">

                            <col class="group-sum-col" style="width: 80px;">
                            <col style="width: 60px;" span="3" class="detail-col group-c">

                            <col class="group-sum-col" style="width: 80px;">
                            <col style="width: 60px;" span="2" class="detail-col group-d">

                            <col class="spacer-col" style="width: auto;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="model-name-ellipsis group-toggle-header" onclick="toggleGroup('basic')"
                                    style="text-align:center;">
                                    모델명 <i class="uil uil-angle-right"></i>
                                </th>
                                <th class="detail-col group-basic">Point</th>

                                <th class="detail-col group-basic">수량</th>
                                <th class="detail-col group-basic">진행도</th>

                                <th class="detail-col group-basic">양품</th>
                                <th class="detail-col group-basic">총불량</th>

                                <th class="sum-header">실장오류</th>
                                <th class="detail-col group-a">미삽</th>
                                <th class="detail-col group-a">오삽</th>
                                <th class="detail-col group-a">역삽</th>
                                <th class="detail-col group-a">틀어짐</th>
                                <th class="detail-col group-a">뒤집힘</th>

                                <th class="sum-header">부품결함</th>
                                <th class="detail-col group-b">파손</th>
                                <th class="detail-col group-b">맨하탄</th>
                                <th class="detail-col group-b">이탈</th>

                                <th class="sum-header">납땜불량</th>
                                <th class="detail-col group-c">냉납</th>
                                <th class="detail-col group-c">미납</th>
                                <th class="detail-col group-c">쇼트</th>

                                <th class="sum-header">기타</th>
                                <th class="detail-col group-d">원자재</th>
                                <th class="detail-col group-d">DIP</th>

                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="aoi-list-body"></tbody>
                    </table>
                </div>

                <div id="no-record-msg"
                    style="display:none; flex:1; flex-direction:column; align-items:center; justify-content:center; color:#666; font-size:1.1rem; min-height:300px;">
                    <i class="uil uil-file-slash" style="font-size:3rem; margin-bottom:15px; color:#444;"></i>
                    <span>등록된 기록이 없습니다.</span>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-left">
                <div class="common-box clickable-box aoi-add-btn" id="add-model-btn"
                    style="background-color:var(--accent-blue);">
                    <i class="uil uil-plus-circle"></i> 모델추가
                </div>
            </div>
            <div class="footer-center">
                <div class="footer-btn" id="back-btn"><i class="uil uil-arrow-left"></i></div>
                <div class="footer-btn" id="home-btn"><i class="uil uil-home"></i></div>
                <div class="footer-btn" id="forward-btn"><i class="uil uil-arrow-right"></i></div>
            </div>
            <div class="footer-right">
                <div class="footer-btn" id="date-picker-btn" style="position: relative;">
                    <i class="uil uil-calendar-alt"></i> 날짜 선택
                </div>
            </div>
        </footer>
    </div>

    <div id="toast-container"></div>

    <div class="modal-overlay model-list-modal">
        <div class="modal-window">
            <div class="modal-header"
                style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; box-sizing: border-box;">

                <h3
                    style="margin:0; color:var(--point-gold); display:flex; align-items:center; gap:10px; font-size: 1.3rem; white-space: nowrap;">
                    <i class="uil uil-list-ul"></i> 생산 완료 모델 선택
                </h3>

                <div style="display:flex; align-items:center; gap:20px;">
                    <div class="date-range-wrapper" style="display: flex; align-items: center; gap: 5px;">
                        <select id="start-year" class="period-select year-select"></select>
                        <select id="start-month" class="period-select month-select"></select>
                        <span class="range-separator">~</span>
                        <select id="end-year" class="period-select year-select"></select>
                        <select id="end-month" class="period-select month-select"></select>
                        <button id="refresh-model-list-btn" class="refresh-btn" title="새로고침">
                            <i class="uil uil-sync"></i>
                        </button>
                    </div>
                    <button class="close-modal-btn"
                        style="background:none; border:none; color:#bbb; font-size:1.8rem; cursor:pointer; line-height: 1; padding: 0; transition: color 0.2s;">
                        <i class="uil uil-multiply"></i>
                    </button>
                </div>
            </div>

            <div class="modal-content"
                style="padding:20px; max-height:80vh; overflow-y:auto; width: 100%; box-sizing: border-box;">
                <div class="model-list-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = localStorage.getItem('ppms_user_role');
            if (!userRole) { window.location.href = 'login.html'; return; }
            setTimeout(() => { document.body.style.opacity = '1'; }, 50);
            setupLogoutButton();
            if (typeof PPMS_LOGO !== 'undefined' && PPMS_LOGO.init) PPMS_LOGO.init();

            // 네비게이션 버튼
            document.getElementById('back-btn').addEventListener('click', () => history.back());
            document.getElementById('home-btn').addEventListener('click', () => window.location.href = 'index.html');
            document.getElementById('forward-btn').addEventListener('click', () => history.forward());

            // ----------------------------------------------------------------
            // [기능: 날짜 선택 (calendar_day.js)]
            // ----------------------------------------------------------------
            if (typeof setupDatePicker === 'function') {
                setupDatePicker('date-picker-btn', (dateStr) => {
                    loadRecordsByDate(dateStr);
                });
            }

            async function loadRecordsByDate(dateStr) {
                const titleEl = document.getElementById('main-table-title');
                const shortDate = dateStr.slice(2);
                titleEl.textContent = `${shortDate} 검사기록`;

                const tbody = document.getElementById('aoi-list-body');
                const tableContainer = document.querySelector('.table-container');
                const noRecordMsg = document.getElementById('no-record-msg');

                // 로딩 상태 표시
                if (tableContainer) tableContainer.style.display = 'block';
                if (noRecordMsg) noRecordMsg.style.display = 'none';
                tbody.innerHTML = '<tr><td colspan="30" style="padding:30px; text-align:center;">데이터 조회 중...</td></tr>';

                try {
                    const res = await fetch(`http://127.0.0.1:5000/api/aoi/records?date=${dateStr}`);
                    const records = await res.json();
                    renderTableRows(records);
                } catch (e) {
                    tbody.innerHTML = '<tr><td colspan="30" style="padding:30px; text-align:center; color:var(--danger-red);">로드 실패</td></tr>';
                }
            }

            // ----------------------------------------------------------------
            // [기능: 뷰 모드 토글 (레이아웃 최적화)]
            // ----------------------------------------------------------------
            const toggleViewBtn = document.getElementById('toggle-view-btn');
            const table = document.querySelector('.aoi-table');
            let isDetailMode = false;

            if (toggleViewBtn) {
                toggleViewBtn.addEventListener('click', () => {
                    isDetailMode = !isDetailMode;
                    updateViewMode();
                    if (typeof adjustTableScrollbar === 'function') adjustTableScrollbar();
                });
            }

            /* [최종 수정] 뷰 모드 제어 함수 (레퍼런스/수량 표시 전환) */
            function updateViewMode() {
                const btnIcon = toggleViewBtn.querySelector('i');
                const btnText = toggleViewBtn.querySelector('span');
                const defectGroups = ['a', 'b', 'c', 'd'];

                const sumCols = table.querySelectorAll('colgroup .group-sum-col');
                const spacerCol = document.querySelector('col.spacer-col');
                const sumHeaders = table.querySelectorAll('thead .sum-header');
                const sumCells = table.querySelectorAll('tbody .group-sum-cell');
                const spacerHeader = table.querySelector('thead tr th:last-child');

                if (isDetailMode) {
                    // [자세히 보기 모드]
                    // 1. 스타일 클래스 제거 (2줄 표시: 레퍼런스 + 수량)
                    table.classList.remove('simple-view-mode');

                    // 2. 버튼 상태 변경
                    toggleViewBtn.classList.add('active');
                    btnIcon.className = 'uil uil-eye-slash';
                    btnText.textContent = '간편 보기';

                    // 3. 대분류 합계 숨김 (상세 내용을 보므로 합계 불필요)
                    sumCols.forEach(el => el.style.display = 'none');
                    sumHeaders.forEach(el => el.style.display = 'none');
                    sumCells.forEach(el => el.style.display = 'none');

                    // 4. 모든 상세 불량 열 표시
                    defectGroups.forEach(g => {
                        document.querySelectorAll(`.detail-col.group-${g}`).forEach(col => col.classList.add('visible'));
                    });

                    // 5. 레이아웃: 내용에 맞춰 너비 자동 확장 (스크롤 발생)
                    table.style.width = 'max-content';
                    if (spacerCol) spacerCol.style.display = 'none';
                    if (spacerHeader) spacerHeader.style.display = 'none';

                } else {
                    // [간편 보기 모드]
                    // 1. 스타일 클래스 추가 (1줄 표시: 레퍼런스 숨김, 수량만 표시)
                    table.classList.add('simple-view-mode');

                    // 2. 버튼 상태 변경
                    toggleViewBtn.classList.remove('active');
                    btnIcon.className = 'uil uil-eye';
                    btnText.textContent = '자세히 보기';

                    // 3. 대분류 합계 표시 & 너비 자동 분배
                    sumCols.forEach(el => {
                        el.style.display = 'table-column';
                        el.style.width = ''; // table-layout: fixed 자동 분배 유도
                    });
                    sumHeaders.forEach(el => el.style.display = 'table-cell');
                    sumCells.forEach(el => el.style.display = 'table-cell');

                    // 4. 상세 불량 열 모두 숨김 (기본값)
                    defectGroups.forEach(g => {
                        document.querySelectorAll(`.detail-col.group-${g}`).forEach(col => col.classList.remove('visible'));
                    });

                    // 5. 레이아웃: 화면 꽉 채우기 (100%)
                    table.style.width = '100%';
                    if (spacerCol) spacerCol.style.display = 'none';
                    if (spacerHeader) spacerHeader.style.display = 'none';
                }
            }

            // ----------------------------------------------------------------
            // [기능: 테이블 렌더링 (수량/진행도 분리, 입력창 0 숨김)]
            // ----------------------------------------------------------------
            /* [최종 수정] renderTableRows - 모든 좌측 컬럼 병합 적용 */
            function renderTableRows(records) {
                const tbody = document.getElementById('aoi-list-body');
                const tableContainer = document.querySelector('.table-container');
                const noRecordMsg = document.getElementById('no-record-msg');

                if (!records || records.length === 0) {
                    if (tableContainer) tableContainer.style.display = 'none';
                    if (noRecordMsg) noRecordMsg.style.display = 'flex';
                    return;
                }
                if (tableContainer) tableContainer.style.display = 'block';
                if (noRecordMsg) noRecordMsg.style.display = 'none';

                const getVis = (group) => expandedGroups.has(group) ? 'visible' : '';

                tbody.innerHTML = records.map(r => {
                    const safe = (v) => v || 0;

                    const lotQty = r.lot || 0;
                    const todayQty = safe(r.inspection_qty);
                    const totalQty = (r.cumulative_qty !== undefined) ? r.cumulative_qty : todayQty;
                    const baseCumulative = totalQty - todayQty;

                    let percent = 0;
                    if (lotQty > 0) percent = (totalQty / lotQty) * 100;
                    if (percent > 100) percent = 100;

                    const isCompleted = lotQty > 0 && totalQty >= lotQty;
                    const barClass = isCompleted ? 'qty-progress-fill completed' : 'qty-progress-fill';
                    const textClass = isCompleted ? 'qty-info-text completed' : 'qty-info-text';

                    const remainQty = lotQty - totalQty;
                    const statusText = isCompleted ? "완료됨" : `${remainQty > 0 ? remainQty + '개 남음' : '초과 달성'}`;
                    const rowTitle = `[${r.model}] LOT: ${lotQty} / 누적: ${totalQty} (${statusText})`;

                    const sumA = safe(r.missing) + safe(r.wrong) + safe(r.reverse) + safe(r.skewed) + safe(r.flipped);
                    const sumB = safe(r.damaged) + safe(r.manhattan) + safe(r.detached);
                    const sumC = safe(r.cold) + safe(r.unsoldered) + safe(r.short);
                    const sumD = safe(r.material) + safe(r.dip);
                    const goodColor = r.good_qty < 0 ? 'var(--danger-red)' : 'var(--success-green)';

                    return `
        <tr class="upper-row" data-id="${r.id}" data-lot="${lotQty}" data-base-cumulative="${baseCumulative}">
            
            <td class="merge-top" style="cursor:pointer;" title="${rowTitle}">
                <div class="row-span-wrapper model-text">${r.model}</div>
            </td>
            
            <td class="detail-col group-basic merge-top">
                <div class="row-span-wrapper">
                    <input type="number" value="${safe(r.inspection_point)}" onchange="updateRecord(${r.id}, 'inspection_point', this.value)">
                </div>
            </td>
            
            <td class="detail-col group-basic merge-top">
                <div class="row-span-wrapper">
                    <input type="number" class="qty-input-visible" value="${todayQty}" placeholder="0" onchange="updateRecord(${r.id}, 'inspection_qty', this.value)">
                </div>
            </td>
            
            <td class="detail-col group-basic merge-top">
                <div class="row-span-wrapper" style="flex-direction:column; padding:0 5px;">
                    <div class="progress-cell-wrapper" style="width:100%; height:100%; justify-content:center;">
                        <div class="qty-progress-track" title="달성률: ${parseInt(percent)}%">
                            <div class="${barClass}" style="width: ${percent}%;"></div>
                        </div>
                        <div class="${textClass}">
                            <span class="acc-val">${totalQty}</span>
                            <span class="lot-val">/ ${lotQty}</span>
                        </div>
                    </div>
                </div>
            </td>
            
            <td class="detail-col group-basic good-col merge-top">
                <div class="row-span-wrapper" style="color:${goodColor}; font-weight:bold;">${safe(r.good_qty)}</div>
            </td>
            
            <td class="detail-col group-basic defect-total-col merge-top">
                <div class="row-span-wrapper" style="color:var(--danger-red); font-weight:bold;">${safe(r.total_defect)}</div>
            </td>

            <td class="group-sum-cell merge-top">
                <div class="row-span-wrapper">${sumA}</div>
            </td>
            <td class="detail-col group-a ${getVis('a')} ref-cell"><input type="text" class="defect-ref" value="${r.missing_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'missing_ref', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} ref-cell"><input type="text" class="defect-ref" value="${r.wrong_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'wrong_ref', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} ref-cell"><input type="text" class="defect-ref" value="${r.reverse_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'reverse_ref', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} ref-cell"><input type="text" class="defect-ref" value="${r.skewed_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'skewed_ref', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} ref-cell"><input type="text" class="defect-ref" value="${r.flipped_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'flipped_ref', this.value)"></td>

            <td class="group-sum-cell merge-top">
                <div class="row-span-wrapper">${sumB}</div>
            </td>
            <td class="detail-col group-b ${getVis('b')} ref-cell"><input type="text" class="defect-ref" value="${r.damaged_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'damaged_ref', this.value)"></td>
            <td class="detail-col group-b ${getVis('b')} ref-cell"><input type="text" class="defect-ref" value="${r.manhattan_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'manhattan_ref', this.value)"></td>
            <td class="detail-col group-b ${getVis('b')} ref-cell"><input type="text" class="defect-ref" value="${r.detached_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'detached_ref', this.value)"></td>

            <td class="group-sum-cell merge-top">
                <div class="row-span-wrapper">${sumC}</div>
            </td>
            <td class="detail-col group-c ${getVis('c')} ref-cell"><input type="text" class="defect-ref" value="${r.cold_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'cold_ref', this.value)"></td>
            <td class="detail-col group-c ${getVis('c')} ref-cell"><input type="text" class="defect-ref" value="${r.unsoldered_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'unsoldered_ref', this.value)"></td>
            <td class="detail-col group-c ${getVis('c')} ref-cell"><input type="text" class="defect-ref" value="${r.short_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'short_ref', this.value)"></td>

            <td class="group-sum-cell merge-top">
                <div class="row-span-wrapper">${sumD}</div>
            </td>
            <td class="detail-col group-d ${getVis('d')} ref-cell"><input type="text" class="defect-ref" value="${r.material_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'material_ref', this.value)"></td>
            <td class="detail-col group-d ${getVis('d')} ref-cell"><input type="text" class="defect-ref" value="${r.dip_ref || ''}" placeholder="Ref" onchange="updateRecord(${r.id}, 'dip_ref', this.value)"></td>
        </tr>

        <tr class="lower-row" data-id="${r.id}">
            <td class="merge-bottom"></td>
            <td class="detail-col group-basic merge-bottom"></td>
            <td class="detail-col group-basic merge-bottom"></td>
            <td class="detail-col group-basic merge-bottom"></td>
            <td class="detail-col group-basic good-col merge-bottom"></td>
            <td class="detail-col group-basic defect-total-col merge-bottom"></td>

            <td class="group-sum-cell merge-bottom"></td>
            <td class="detail-col group-a ${getVis('a')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.missing)}" onchange="updateRecord(${r.id}, 'missing', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.wrong)}" onchange="updateRecord(${r.id}, 'wrong', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.reverse)}" onchange="updateRecord(${r.id}, 'reverse', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.skewed)}" onchange="updateRecord(${r.id}, 'skewed', this.value)"></td>
            <td class="detail-col group-a ${getVis('a')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.flipped)}" onchange="updateRecord(${r.id}, 'flipped', this.value)"></td>

            <td class="group-sum-cell merge-bottom"></td>
            <td class="detail-col group-b ${getVis('b')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.damaged)}" onchange="updateRecord(${r.id}, 'damaged', this.value)"></td>
            <td class="detail-col group-b ${getVis('b')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.manhattan)}" onchange="updateRecord(${r.id}, 'manhattan', this.value)"></td>
            <td class="detail-col group-b ${getVis('b')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.detached)}" onchange="updateRecord(${r.id}, 'detached', this.value)"></td>

            <td class="group-sum-cell merge-bottom"></td>
            <td class="detail-col group-c ${getVis('c')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.cold)}" onchange="updateRecord(${r.id}, 'cold', this.value)"></td>
            <td class="detail-col group-c ${getVis('c')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.unsoldered)}" onchange="updateRecord(${r.id}, 'unsoldered', this.value)"></td>
            <td class="detail-col group-c ${getVis('c')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.short)}" onchange="updateRecord(${r.id}, 'short', this.value)"></td>

            <td class="group-sum-cell merge-bottom"></td>
            <td class="detail-col group-d ${getVis('d')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.material)}" onchange="updateRecord(${r.id}, 'material', this.value)"></td>
            <td class="detail-col group-d ${getVis('d')} qty-cell"><input type="number" class="defect-qty" value="${safe(r.dip)}" onchange="updateRecord(${r.id}, 'dip', this.value)"></td>
        </tr>`;
                }).join('');

                updateViewMode();
                expandedGroups.forEach(groupName => {
                    document.querySelectorAll(`.detail-col.group-${groupName}`).forEach(col => col.classList.add('visible'));
                });
                adjustTableScrollbar();
            }
            function adjustTableScrollbar() {
                const container = document.querySelector('.table-container');
                const table = document.querySelector('.aoi-table');
                const thead = table.querySelector('thead');
                if (!container || !thead) return;
                const scrollbarWidth = container.offsetWidth - container.clientWidth;
                const lastTh = thead.querySelector('tr:first-child th:last-child');
                if (lastTh) {
                    lastTh.style.paddingRight = scrollbarWidth > 0 ? `${scrollbarWidth}px` : '0';
                }
            }
            window.addEventListener('resize', adjustTableScrollbar);

            // ----------------------------------------------------------------
            // [기능: 그룹 토글 & 고정 모드 이벤트]
            // ----------------------------------------------------------------

            const expandedGroups = new Set();

            window.toggleGroup = function (groupName) {
                // 1. 헤더 클릭 시 언제든 작동하도록 제약 없음
                const cols = document.querySelectorAll(`.detail-col.group-${groupName}`);
                if (cols.length === 0) return;

                // 2. 현재 열려있는지 확인 (첫 번째 컬럼 기준)
                const isOpened = cols[0].classList.contains('visible');

                // 3. 상태 업데이트 및 클래스 토글
                if (isOpened) {
                    expandedGroups.delete(groupName); // 닫힘 상태 기억
                    cols.forEach(col => col.classList.remove('visible'));
                } else {
                    expandedGroups.add(groupName); // 열림 상태 기억
                    cols.forEach(col => col.classList.add('visible'));
                }

                if (typeof adjustTableScrollbar === 'function') adjustTableScrollbar();
            };

            const pinModeBtn = document.getElementById('pin-mode-btn');
            const commandInput = document.getElementById('command-input');
            let isPinMode = false;
            let pinnedRowId = null;
            let isDeleteMode = false;

            if (pinModeBtn) {
                pinModeBtn.addEventListener('click', () => {
                    if (isDeleteMode) return;
                    isPinMode = !isPinMode;
                    if (isPinMode) {
                        pinModeBtn.classList.add('active');
                        commandInput.placeholder = "모델명을 클릭하여 고정하세요.";
                    } else {
                        pinModeBtn.classList.remove('active');
                        commandInput.placeholder = "명령어 입력 (예: 미삽 1)";
                        pinnedRowId = null;
                        document.querySelectorAll('.pinned-row').forEach(row => row.classList.remove('pinned-row'));
                    }
                });
            }

            /* [수정됨] 모델명 클릭 시 고정 처리 (상/하단 행 동시 적용) */
            document.getElementById('aoi-list-body').addEventListener('click', (e) => {
                if (!isPinMode || isDeleteMode) return;

                // 클릭된 요소가 모델명 텍스트(div)이거나 그 부모 셀(td)인지 확인
                const target = e.target;
                const modelCell = target.closest('.model-text') || target.closest('.merge-top'); // 클릭 영역 확장

                // 첫 번째 컬럼(모델명)을 클릭했을 때만 반응
                if (modelCell && target.closest('td').cellIndex === 0) {
                    const row = target.closest('tr');
                    if (!row) return;

                    // 1. 기존 고정 해제
                    if (pinnedRowId) {
                        const prevRows = document.querySelectorAll(`tr[data-id="${pinnedRowId}"]`);
                        prevRows.forEach(r => r.classList.remove('pinned-row'));
                    }

                    // 2. 새로운 고정 적용 (상단행 + 하단행 모두)
                    pinnedRowId = row.dataset.id;
                    const targetRows = document.querySelectorAll(`tr[data-id="${pinnedRowId}"]`);
                    targetRows.forEach(r => r.classList.add('pinned-row'));

                    // 3. 입력창 플레이스홀더 변경
                    const modelName = row.querySelector('.model-text') ? row.querySelector('.model-text').textContent.trim() : '모델';
                    commandInput.placeholder = `[${modelName}] 고정됨 - 명령어 입력`;
                    commandInput.focus();
                    e.stopPropagation();
                }
            });

            // ----------------------------------------------------------------
            // [기능: 키보드 입력 처리 (실시간 시각화 반영)]
            // ----------------------------------------------------------------
            const cmdMap = {
                '포인트': 'inspection_point', '포': 'inspection_point', 'ㅍ': 'inspection_point', 'point': 'inspection_point',
                '수량': 'inspection_qty', '수': 'inspection_qty', 'ㅅㄹ': 'inspection_qty', 'qty': 'inspection_qty',
                '미삽': 'missing', 'ㅁㅅ': 'missing',
                '오삽': 'wrong', 'ㅇㅅ': 'wrong',
                '역삽': 'reverse', 'ㅇㅇ': 'reverse', '역': 'reverse',
                '틀어짐': 'skewed', 'ㅌㅇ': 'skewed',
                '뒤집힘': 'flipped', 'ㄷㅈ': 'flipped', '뒤': 'flipped',
                '파손': 'damaged', 'ㅍㅅ': 'damaged',
                '맨하탄': 'manhattan', 'ㅁㅎ': 'manhattan', '맨': 'manhattan',
                '이탈': 'detached', 'ㅇㅌ': 'detached',
                '냉납': 'cold', 'ㄴㄴ': 'cold',
                '미납': 'unsoldered', 'ㅁㄴ': 'unsoldered',
                '쇼트': 'short', 'ㅅㅌ': 'short',
                '원자재': 'material', 'ㅇㅈ': 'material', '원': 'material',
                'dip': 'dip', '딮': 'dip', 'ㄷ': 'dip',
            };

            commandInput.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!pinnedRowId) { showToast('고정된 모델이 없습니다.', 'error'); return; }

                    const text = commandInput.value.trim();
                    if (!text) return;
                    const parts = text.split(' ');
                    if (parts.length < 2) { showToast('형식 오류 (예: 수량 500)', 'error'); return; }

                    const typeKey = parts[0];
                    const inputVal = parseInt(parts[1]);
                    const dbField = cmdMap[typeKey];

                    if (!dbField) { showToast(`알 수 없는 명령어: ${typeKey}`, 'error'); return; }
                    if (isNaN(inputVal)) { showToast('숫자를 입력해주세요.', 'error'); return; }

                    // [핵심 수정] 상단 행과 하단 행을 모두 찾습니다.
                    const upperRow = document.querySelector(`tr.upper-row[data-id="${pinnedRowId}"]`);
                    const lowerRow = document.querySelector(`tr.lower-row[data-id="${pinnedRowId}"]`);

                    if (!upperRow || !lowerRow) { showToast('행을 찾을 수 없습니다.', 'error'); return; }

                    let input;

                    // 1. 수량(qty)인 경우 상단 행의 전용 클래스 검색
                    if (dbField === 'inspection_qty') {
                        input = upperRow.querySelector('.qty-input-visible');
                    }
                    // 2. 그 외(불량 등)는 상단/하단 모두 검색
                    else {
                        const selector = `input[onchange*="'${dbField}'"]`;
                        // 상단 행에 없으면 하단 행에서 찾음
                        input = upperRow.querySelector(selector) || lowerRow.querySelector(selector);
                    }

                    if (!input) { showToast('항목 오류 (입력창을 찾을 수 없음)', 'error'); return; }

                    // 값 변경 로직
                    if (dbField === 'inspection_point' || dbField === 'inspection_qty') {
                        input.value = inputVal;
                        showToast(`${typeKey} -> ${inputVal} 변경됨`);
                    } else {
                        const currentVal = parseInt(input.value) || 0;
                        input.value = currentVal + inputVal;
                        showToast(`${typeKey} +${inputVal} 처리됨`);
                    }

                    // [실시간 프로그레스 업데이트] - 진행바는 항상 상단 행(upperRow)에 있음
                    if (dbField === 'inspection_qty') {
                        const lotQty = parseInt(upperRow.dataset.lot) || 0;
                        const baseCumulative = parseInt(upperRow.dataset.baseCumulative) || 0;
                        const newTodayQty = parseInt(input.value) || 0;
                        const newTotal = baseCumulative + newTodayQty;

                        let percent = 0;
                        if (lotQty > 0) percent = (newTotal / lotQty) * 100;
                        if (percent > 100) percent = 100;
                        const isCompleted = lotQty > 0 && newTotal >= lotQty;

                        const barEl = upperRow.querySelector('.qty-progress-fill');
                        const accTextEl = upperRow.querySelector('.acc-val');
                        const textContainer = upperRow.querySelector('.qty-info-text');

                        if (barEl) {
                            barEl.style.width = `${percent}%`;
                            if (isCompleted) barEl.classList.add('completed');
                            else barEl.classList.remove('completed');
                        }
                        if (accTextEl) accTextEl.textContent = newTotal;
                        if (textContainer) {
                            if (isCompleted) textContainer.classList.add('completed');
                            else textContainer.classList.remove('completed');
                        }
                    }

                    input.dispatchEvent(new Event('change'));
                    commandInput.value = '';
                }
            });

            function showToast(msg, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast-msg ${type}`;
                toast.innerText = msg;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            }

            // ----------------------------------------------------------------
            // [기능: DB 업데이트 (공통)]
            // ----------------------------------------------------------------
            window.updateRecord = async function (id, field, value) {
                if (isDeleteMode) return;
                try {
                    const payload = {}; payload[field] = parseInt(value) || 0;
                    const response = await fetch(`http://127.0.0.1:5000/api/aoi/records/${id}`, {
                        method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                    });
                    const res = await response.json();
                    if (res.success) {
                        const row = document.querySelector(`tr[data-id="${id}"]`);
                        if (row) {
                            const updated = res.updated_record;
                            row.querySelector('.defect-total-col').textContent = updated.total_defect;
                            const goodCol = row.querySelector('.good-col');
                            goodCol.textContent = updated.good_qty;
                            goodCol.style.color = updated.good_qty < 0 ? 'var(--danger-red)' : 'var(--success-green)';
                            updateGroupSums(row);
                        }
                    }
                } catch (e) { console.error(e); }
            };

            function updateGroupSums(row) {
                const getVal = (cls) => {
                    const input = row.querySelector(`input[onchange*="'${cls}'"]`);
                    return input ? (parseInt(input.value) || 0) : 0;
                };
                const sumA = getVal('missing') + getVal('wrong') + getVal('reverse') + getVal('skewed') + getVal('flipped');
                const sumB = getVal('damaged') + getVal('manhattan') + getVal('detached');
                const sumC = getVal('cold') + getVal('unsoldered') + getVal('short');
                const sumD = getVal('material') + getVal('dip');

                const sumCells = row.querySelectorAll('.group-sum-cell');
                if (sumCells.length >= 4) {
                    sumCells[0].textContent = sumA; sumCells[1].textContent = sumB;
                    sumCells[2].textContent = sumC; sumCells[3].textContent = sumD;
                }
            }

            // ----------------------------------------------------------------
            // [기능: 관리/삭제 모드]
            // ----------------------------------------------------------------
            const manageBtn = document.getElementById('manage-btn');
            if (manageBtn) {
                manageBtn.addEventListener('click', () => {
                    isDeleteMode = !isDeleteMode;
                    const tableEl = document.querySelector('.aoi-table');
                    if (isDeleteMode) {
                        manageBtn.classList.add('active');
                        manageBtn.innerHTML = '<i class="uil uil-check"></i> 완료';
                        tableEl.classList.add('delete-mode');
                        // 고정 모드 해제
                        if (isPinMode) pinModeBtn.click();
                    } else {
                        manageBtn.classList.remove('active');
                        manageBtn.innerHTML = '<i class="uil uil-cog"></i> 관리';
                        tableEl.classList.remove('delete-mode');
                    }
                });
            }

            /* [최종 수정] 클릭 이벤트 핸들러 (고정 범위 확대 & 수량 조절 클릭 제거) */
            document.getElementById('aoi-list-body').addEventListener('click', (e) => {
                // 1. 관리(삭제) 모드일 때의 동작
                if (isDeleteMode) {
                    const row = e.target.closest('tr');
                    if (!row) return;
                    const id = row.dataset.id;
                    // 상단 행에서 모델명을 찾거나, 하단 행이면 상단 행을 찾아서 모델명을 가져옴
                    const upperRow = document.querySelector(`tr.upper-row[data-id="${id}"]`);
                    const modelName = upperRow ? upperRow.querySelector('.model-text').textContent.trim() : '모델';

                    if (confirm(`[${modelName}] 기록을 삭제하시겠습니까?`)) {
                        fetch(`http://127.0.0.1:5000/api/aoi/records/${id}`, { method: 'DELETE' })
                            .then(res => res.json())
                            .then(res => {
                                if (res.success) {
                                    // 화면에서 즉시 제거 (상/하단 행 모두)
                                    document.querySelectorAll(`tr[data-id="${id}"]`).forEach(r => r.remove());
                                } else { alert('삭제 실패'); }
                            })
                            .catch(() => alert('오류 발생'));
                    }
                    return; // 삭제 모드일 때는 고정 로직 실행 안 함
                }

                // 2. 고정(Pin) 모드일 때의 동작 (수정됨)
                if (isPinMode) {
                    const target = e.target;
                    // 클릭된 요소가 속한 셀(td)을 찾습니다.
                    const cell = target.closest('td');

                    // ★ 핵심: 첫 번째 열(인덱스 0)을 클릭했을 때만 반응 (모델명, merge-top, merge-bottom 모두 포함)
                    if (cell && cell.cellIndex === 0) {
                        const row = cell.closest('tr'); // 클릭된 행 (upper 혹은 lower)
                        if (!row) return;

                        const clickedId = row.dataset.id;

                        // (1) 기존 고정 해제 (다른 모델을 클릭했다면)
                        if (pinnedRowId && pinnedRowId !== clickedId) {
                            document.querySelectorAll(`tr[data-id="${pinnedRowId}"]`).forEach(r => r.classList.remove('pinned-row'));
                        }

                        // (2) 고정 상태 토글 (이미 고정된 걸 누르면 해제, 아니면 고정)
                        // 사용자 편의를 위해 '항상 고정'으로 하려면 토글 로직 대신 add만 사용해도 됩니다.
                        // 여기서는 "새로운 놈을 누르면 걔가 고정됨" 로직을 따릅니다.
                        pinnedRowId = clickedId;

                        // 상단 행과 하단 행 모두에 pinned-row 클래스 부여
                        const targetRows = document.querySelectorAll(`tr[data-id="${clickedId}"]`);
                        targetRows.forEach(r => r.classList.add('pinned-row'));

                        // (3) 입력창 플레이스홀더 업데이트
                        const upperRow = document.querySelector(`tr.upper-row[data-id="${clickedId}"]`);
                        const modelName = upperRow ? upperRow.querySelector('.model-text').textContent.trim() : '모델';
                        commandInput.placeholder = `[${modelName}] 고정됨 - 명령어 입력`;
                        commandInput.focus();

                        e.stopPropagation(); // 이벤트 전파 중단
                    }
                }

                // ★ 주의: 여기에 'else'나 다른 코드가 없으므로, 
                // 첫 번째 열 이외의 곳(수량 칸 등)을 클릭했을 때는 아무 일도 일어나지 않습니다.
                // (입력창 클릭은 input 태그 자체의 이벤트로 처리되므로 정상 작동합니다.)
            });

            // 삭제 후 화면 갱신을 위해 현재 화면의 레코드를 다시 읽는 헬퍼가 필요하나, 
            // 여기서는 row.remove()로 충분하므로 getDisplayedRecords는 생략.

            // ----------------------------------------------------------------
            // [기능: 모델 추가 모달 (최적화 버전)]
            // ----------------------------------------------------------------
            const modelAddBtn = document.querySelector('.aoi-add-btn');
            const modelModal = document.querySelector('.model-list-modal');
            const closeModalBtn = document.querySelector('.close-modal-btn');
            const modelListContainer = document.querySelector('.model-list-container');
            const sYearSel = document.getElementById('start-year');
            const sMonthSel = document.getElementById('start-month');
            const eYearSel = document.getElementById('end-year');
            const eMonthSel = document.getElementById('end-month');
            const refreshBtn = document.getElementById('refresh-model-list-btn');

            function initDateDropdowns() {
                const now = new Date();
                const curYear = now.getFullYear();
                let yearOpts = ''; for (let y = curYear + 1; y >= curYear - 1; y--) yearOpts += `<option value="${y}">${y}년</option>`;
                sYearSel.innerHTML = yearOpts; eYearSel.innerHTML = yearOpts;
                let monthOpts = ''; for (let m = 1; m <= 12; m++) monthOpts += `<option value="${m}">${m}월</option>`;
                sMonthSel.innerHTML = monthOpts; eMonthSel.innerHTML = monthOpts;
                const prev = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                const next = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                sYearSel.value = prev.getFullYear(); sMonthSel.value = prev.getMonth() + 1;
                eYearSel.value = next.getFullYear(); eMonthSel.value = next.getMonth() + 1;
            }
            initDateDropdowns();

            if (modelAddBtn) {
                modelAddBtn.addEventListener('click', () => { modelModal.classList.add('visible'); loadModelList(); });
            }
            function onRangeChange() { loadModelList(); }
            [sYearSel, sMonthSel, eYearSel, eMonthSel].forEach(el => el.addEventListener('change', onRangeChange));
            if (refreshBtn) refreshBtn.addEventListener('click', loadModelList);
            closeModalBtn.addEventListener('click', () => modelModal.classList.remove('visible'));

            async function loadModelList() {
                modelListContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#aaa;">로딩 중...</div>';
                try {
                    const query = `start_year=${sYearSel.value}&start_month=${sMonthSel.value}&end_year=${eYearSel.value}&end_month=${eMonthSel.value}`;
                    const response = await fetch(`http://127.0.0.1:5000/api/aoi/available_models?${query}`);
                    const data = await response.json();
                    renderModelListUI(data);
                } catch (e) { modelListContainer.innerHTML = '<div style="text-align:center;">로드 실패</div>'; }
            }

            function renderModelListUI(listData) {
                if (!listData || listData.length === 0) {
                    modelListContainer.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">데이터 없음</div>';
                    return;
                }
                const fullHtml = listData.map(group => {
                    const modelsHtml = group.models.map(item => `
                        <div class="model-select-card" data-model="${item.model}" data-year="${item.year}" data-month="${item.month}" data-lot="${item.lot}">
                            <div class="model-name">${item.model}</div>
                            <div class="model-info"><span>${item.year}.${item.month}</span><span class="model-lot">LOT: ${item.lot}</span></div>
                        </div>`).join('');
                    return `
                        <div class="company-section">
                            <div class="company-title">
                                <span><i class="uil uil-building"></i> ${group.company} (${group.models.length})</span>
                                <i class="uil uil-angle-down"></i>
                            </div>
                            <div class="accordion-wrapper"><div class="model-grid">${modelsHtml}</div></div>
                        </div>`;
                }).join('');
                modelListContainer.innerHTML = fullHtml;
            }

            modelListContainer.addEventListener('click', async (e) => {
                const target = e.target;
                const titleEl = target.closest('.company-title');
                if (titleEl) {
                    titleEl.classList.toggle('active');
                    titleEl.nextElementSibling.classList.toggle('open');
                    return;
                }
                const cardEl = target.closest('.model-select-card');
                if (cardEl) {
                    const { model, year, month, lot } = cardEl.dataset;
                    if (confirm(`[${model}] 모델을 추가하시겠습니까?`)) await createAoiRecord({ model, year, month, lot });
                }
            });

            async function createAoiRecord(item) {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    const res = await fetch('http://127.0.0.1:5000/api/aoi/records', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: item.model, year: parseInt(item.year), month: parseInt(item.month), lot: item.lot })
                    });
                    if (res.ok) { alert('추가되었습니다.'); modelModal.classList.remove('visible'); loadRecordsByDate(today); }
                } catch (e) { alert('오류 발생'); }
            }

            function updateTime() {
                const now = new Date();
                const str = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일 ${now.getHours()}시 ${now.getMinutes()}분`;
                const el = document.getElementById('current-time');
                if (el) el.textContent = str;
            }
            setInterval(updateTime, 1000);
            updateTime();

            // 초기 로드
            const initToday = new Date().toISOString().split('T')[0];
            loadRecordsByDate(initToday);
        });
    </script>
</body>

</html>
