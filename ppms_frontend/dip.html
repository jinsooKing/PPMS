<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - DIP (외주 관리)</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="dip.css">
    
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="auth.js"></script>
</head>

<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-left"><a href="index.html">홈으로</a></div>
            <div class="header-center">
                <div class="common-box font-35pt">DIP (외주 관리)</div>
            </div>
            <div class="header-right">
                <div class="common-box font-15pt time-display" id="current-time"></div>
            </div>
        </header>

        <main class="content-area dip-layout">
            <div id="dip-history-wrapper">
                <div id="empty-message" style="text-align: center; color: #888; margin-top: 50px; display: none;">
                    등록된 모델 그룹이 없습니다.<br>우측 하단의 '그룹추가' 버튼을 눌러 그룹을 생성하세요.
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-left footer-action-group">
                <div class="common-box font-15pt clickable-box" id="open-dip-modal-btn"><i class="fas fa-plus-circle"></i> 출입고 등록</div>
            </div>
            <div class="footer-center footer-action-group">
                <div class="common-box font-15pt clickable-box" id="dip-back-btn" onclick="history.back();"><i class="fas fa-arrow-left"></i></div>
                <a href="index.html" id="dip-home-link"><div class="common-box font-15pt clickable-box" id="dip-home-btn" style="background-color: #333;"><i class="fas fa-home"></i></div></a>
                <div class="common-box font-15pt clickable-box" id="dip-forward-btn" onclick="history.forward();"><i class="fas fa-arrow-right"></i></div>
            </div>
            <div class="footer-right footer-action-group">
                <div class="common-box font-15pt clickable-box" id="edit-group-btn" style="background-color: #6c757d;"><i class="fas fa-edit"></i> 그룹편집</div>
                <div class="common-box font-15pt clickable-box" id="add-group-btn" style="background-color: #007bff;"><i class="fas fa-layer-group"></i> 그룹추가</div>
            </div>
        </footer>
    </div>

    <div class="modal-overlay" id="dip-registration-modal">
        <div class="modal-window" style="width: 90vw; max-width: 900px;"> 
            <button class="close-btn" id="close-dip-modal-btn">&times;</button>
            <div class="modal-content">
                <div class="dip-modal-form-section">
                    <h2 class="modal-title" id="registration-title">신규 출고/입고 등록</h2>
                    <div class="dip-form-grid">
                        <div class="dip-input-group"><label for="dip-date">날짜</label><input type="date" id="dip-date" class="form-input"></div>
                        <div class="dip-input-group"><label for="dip-model">모델명</label><input type="text" id="dip-model" class="form-input" placeholder="모델명 입력..."></div>
                        <div class="dip-input-group"><label for="dip-quantity">수량</label><input type="number" id="dip-quantity" class="form-input" placeholder="0"></div>
                        <div class="dip-input-group"><label>구분</label><div class="dip-type-selector"><div class="common-box clickable-box" id="type-ship-btn" data-type="ship">출고</div><div class="common-box clickable-box" id="type-receive-btn" data-type="receive">입고</div></div></div>
                        <div class="dip-input-group register-button-group">
                            <div class="common-box clickable-box" id="dip-cancel-btn" style="display: none;">수정취소</div>
                            <div class="common-box clickable-box" id="dip-register-btn">등록하기</div>
                        </div>
                    </div>
                </div>
                <div class="dip-modal-separator"></div>
                <div class="dip-modal-other-section">
                    <h3 class="dip-title" style="margin: 0 0 15px 0; border-bottom: 2px solid #555;">기존 그룹 목록</h3>
                    <div id="available-groups-list" style="color: #ddd; overflow-y: auto; max-height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="group-manage-modal">
        <div class="modal-window"> 
            <button id="toggle-completed-btn">완료된 그룹 보기 >></button>
            <button class="close-btn" id="close-group-modal-btn">&times;</button>
            
            <div class="modal-content">
                <div class="dip-modal-form-section">
                    <h2 class="modal-title" id="group-modal-title">모델 그룹 추가</h2>
                    <div class="dip-form-grid">
                        <div class="dip-input-group">
                            <label for="group-model-name">모델명</label>
                            <input type="text" id="group-model-name" class="form-input" placeholder="우측 리스트 선택">
                        </div>
                        <div class="dip-input-group">
                            <label for="group-lot">LOT</label>
                            <input type="text" id="group-lot" class="form-input" placeholder="숫자만 입력">
                        </div>
                        <input type="hidden" id="group-year">
                        <input type="hidden" id="group-month">
                        <input type="hidden" id="group-edit-id"> 
                        
                        <div class="dip-input-group" style="margin-top: 20px;">
                            <div class="common-box clickable-box" id="save-group-btn" style="width: 100%; text-align: center; background-color: #007bff;">저장하기</div>
                        </div>
                    </div>
                </div>

                <div class="dip-modal-separator"></div>

                <div class="dip-modal-other-section">
                    <h3 class="dip-title" style="margin: 0 0 15px 0; border-bottom: 2px solid #555;">생산 완료 모델 (SMD)</h3>
                    <div id="production-models-list" style="color: #ddd;">
                        <p style="text-align:center; color:#888;">로딩중...</p>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="dip-modal-separator"></div>
                    <div class="dip-modal-other-section">
                        <h3 class="dip-title" style="margin: 0 0 15px 0; border-bottom: 2px solid #555; color: #28a745;">완료된 DIP 그룹</h3>
                        <div id="completed-groups-list" style="color: #ddd;">
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            if (!timeDisplay) return;
            const now = new Date();
            timeDisplay.textContent = `${now.getFullYear()}년 ${String(now.getMonth() + 1).padStart(2, '0')}월 ${String(now.getDate()).padStart(2, '0')}일 ${String(now.getHours()).padStart(2, '0')}시 ${String(now.getMinutes()).padStart(2, '0')}분`;
        }

        function formatDateYYMMDD(dateString) {
            if (dateString && dateString.length === 10) return dateString.substring(2);
            if (dateString && dateString.length === 8) return dateString;
            return '';
        }

        let groupList = [];
        let productionModelsCache = [];
        const API_BASE = 'http://127.0.0.1:5000/api/dip';

        const wrapper = document.getElementById('dip-history-wrapper');
        const emptyMsg = document.getElementById('empty-message');
        
        const regModal = document.getElementById('dip-registration-modal');
        const openRegModalBtn = document.getElementById('open-dip-modal-btn');
        const closeRegModalBtn = document.getElementById('close-dip-modal-btn');
        const regDateInput = document.getElementById('dip-date');
        const regModelInput = document.getElementById('dip-model');
        const regQtyInput = document.getElementById('dip-quantity');
        const regShipBtn = document.getElementById('type-ship-btn');
        const regReceiveBtn = document.getElementById('type-receive-btn');
        const doRegisterBtn = document.getElementById('dip-register-btn');
        const cancelRegisterBtn = document.getElementById('dip-cancel-btn');
        const regTitle = document.getElementById('registration-title');
        const availableGroupsList = document.getElementById('available-groups-list');
        let regSelectedType = 'ship';
        let regEditingGroupId = null;
        let regEditingRowId = null;

        const groupModal = document.getElementById('group-manage-modal');
        const openGroupModalBtn = document.getElementById('add-group-btn');
        const editGroupModeBtn = document.getElementById('edit-group-btn');
        const closeGroupModalBtn = document.getElementById('close-group-modal-btn');
        const groupModelInput = document.getElementById('group-model-name');
        const groupLotInput = document.getElementById('group-lot');
        const groupYearInput = document.getElementById('group-year');
        const groupMonthInput = document.getElementById('group-month');
        const groupEditIdInput = document.getElementById('group-edit-id');
        const saveGroupBtn = document.getElementById('save-group-btn');
        const groupModalTitle = document.getElementById('group-modal-title');
        const productionModelsList = document.getElementById('production-models-list');
        const completedGroupsList = document.getElementById('completed-groups-list');
        
        const toggleCompletedBtn = document.getElementById('toggle-completed-btn'); // [신규]

        let isGroupEditMode = false; 

        document.addEventListener('DOMContentLoaded', () => {
            updateTime();
            setInterval(updateTime, 60000);
            fetchGroups(); 

            openRegModalBtn.addEventListener('click', () => {
                resetRegForm();
                openModal(regModal);
                updateRegType('ship');
                renderAvailableGroups(); 
            });
            closeRegModalBtn.addEventListener('click', () => closeModal(regModal));
            cancelRegisterBtn.addEventListener('click', () => closeModal(regModal));
            regShipBtn.addEventListener('click', () => updateRegType('ship'));
            regReceiveBtn.addEventListener('click', () => updateRegType('receive'));
            doRegisterBtn.addEventListener('click', handleRegistration);

            openGroupModalBtn.addEventListener('click', () => {
                openGroupModal();
                fetchProductionModels(); 
                renderCompletedGroups(); 
            });
            closeGroupModalBtn.addEventListener('click', () => closeModal(groupModal));
            saveGroupBtn.addEventListener('click', handleSaveGroup);
            
            // [신규] 토글 버튼
            toggleCompletedBtn.addEventListener('click', toggleCompletedSection);

            editGroupModeBtn.addEventListener('click', toggleGroupEditMode);
            wrapper.addEventListener('click', handleWrapperClick);
            groupLotInput.addEventListener('input', function(e) { this.value = this.value.replace(/[^0-9]/g, ''); });
        });

        async function fetchGroups() {
            try {
                const response = await fetch(`${API_BASE}/groups`);
                if (!response.ok) throw new Error('데이터 로딩 실패');
                groupList = await response.json();
                renderGroups();
            } catch (error) { console.error(error); }
        }

        async function fetchProductionModels() {
            productionModelsList.innerHTML = '<p style="text-align:center;">로딩중...</p>';
            try {
                const response = await fetch(`${API_BASE}/production_models`);
                const models = await response.json();
                productionModelsCache = models; 
                
                const filteredModels = models.filter(m => {
                    const isCompleted = groupList.some(g => 
                        g.model === m.model && 
                        g.lot === m.lot && 
                        g.status === 'completed'
                    );
                    return !isCompleted;
                });

                if (filteredModels.length === 0) {
                    productionModelsList.innerHTML = '<p style="text-align:center;">등록 가능한(미완료) 생산 모델이 없습니다.</p>';
                    return;
                }
                
                const html = filteredModels.map(m => 
                    `<div class="common-box clickable-box" style="margin-bottom:5px; font-size:14px; padding:5px 10px;" 
                          onclick="fillGroupForm('${m.model}', '${m.lot}', '${m.year}', '${m.month}')">
                        <span style="color:#fff; font-weight:bold;">${m.model} (${m.month})</span>
                        <span style="color:#aaa; font-size:0.9em; margin-left:10px;">(LOT: ${m.lot})</span>
                     </div>`
                ).join('');
                productionModelsList.innerHTML = html;
            } catch (error) {
                productionModelsList.innerHTML = '<p style="text-align:center;">데이터 로딩 실패</p>';
            }
        }

        function renderCompletedGroups() {
            completedGroupsList.innerHTML = '';
            const completedGroups = groupList.filter(g => g.status === 'completed');
            
            if (completedGroups.length === 0) {
                completedGroupsList.innerHTML = '<p style="text-align:center;">완료된 그룹이 없습니다.</p>';
                return;
            }
            const html = completedGroups.map(g => 
                `<div class="common-box" style="margin-bottom:5px; font-size:14px; padding:5px 10px; border:1px solid #28a745; color:#aaa;">
                    <span style="font-weight:bold; text-decoration:line-through;">${g.model} (${g.month})</span> 
                    <span style="font-size:0.9em;">(LOT: ${g.lot})</span>
                 </div>`
            ).join('');
            completedGroupsList.innerHTML = html;
        }

        function renderGroups() {
            wrapper.innerHTML = '';
            const activeGroups = groupList.filter(g => g.status !== 'completed');

            if (activeGroups.length === 0) {
                wrapper.appendChild(emptyMsg);
                emptyMsg.style.display = 'block';
                return;
            }
            emptyMsg.style.display = 'none';

            activeGroups.forEach(group => {
                const groupEl = document.createElement('div');
                groupEl.className = 'model-group-wrapper';
                
                const totalShip = group.shipping.reduce((sum, item) => sum + parseInt(item.quantity), 0);
                const totalReceive = group.receiving.reduce((sum, item) => sum + parseInt(item.quantity), 0);
                const targetLot = parseInt(group.lot);

                const isReadyToComplete = (targetLot === totalShip && targetLot === totalReceive);
                
                if (isReadyToComplete) {
                    groupEl.classList.add('ready-to-complete');
                }
                
                if(isGroupEditMode) groupEl.classList.add('edit-mode-active');
                groupEl.dataset.groupId = group.id;

                let controlsHtml = '';
                if (isGroupEditMode) {
                    controlsHtml = `<button class="group-delete-btn" title="그룹 전체 삭제">그룹 삭제</button>`;
                } else {
                    if (isReadyToComplete) {
                         controlsHtml += `<button class="group-complete-btn" title="그룹 완료 처리">완료</button>`;
                    }
                    controlsHtml += `<button class="delete-toggle-icon" title="행 삭제 모드 켜기"><i class="fas fa-trash"></i></button>`;
                }

                const displayModelName = `${group.model} (${group.month})`;

                const headerHtml = `
                    <div class="model-header ${isGroupEditMode ? 'clickable-box' : ''}" style="${isGroupEditMode ? 'border: 2px dashed #007bff; padding: 10px; border-radius: 5px;' : ''}">
                        <div class="model-info">
                            <span class="model-name-display">${displayModelName}</span>
                            <span class="lot-display">LOT: ${group.lot}</span>
                        </div>
                        <div class="model-controls">${controlsHtml}</div>
                    </div>`;

                const tablesHtml = `
                    <div class="dip-table-pair">
                        <div class="dip-history-table-box">
                            <h3 class="dip-title" style="margin-top: 0;">SMD 출고 (외주) <span style="font-size:0.8em; color:#aaa;">(합계: ${totalShip})</span></h3>
                            <table class="editable-table history-table" data-type="ship">
                                <colgroup><col style="width: 25%;"><col style="width: 35%;"><col style="width: 40%;"></colgroup>
                                <thead><tr><th>날짜</th><th>출고 수량</th><th>누계수량</th></tr></thead>
                                <tbody>${renderRows(group.shipping)}</tbody>
                            </table>
                        </div>
                        <div class="dip-history-table-box">
                            <h3 class="dip-title" style="margin-top: 0;">DIP 입고 (회수) <span style="font-size:0.8em; color:#aaa;">(합계: ${totalReceive})</span></h3>
                            <table class="editable-table history-table" data-type="receive">
                                <colgroup><col style="width: 25%;"><col style="width: 35%;"><col style="width: 40%;"></colgroup>
                                <thead><tr><th>날짜</th><th>입고 수량</th><th>누계수량</th></tr></thead>
                                <tbody>${renderRows(group.receiving)}</tbody>
                            </table>
                        </div>
                    </div>`;

                groupEl.innerHTML = headerHtml + tablesHtml;
                wrapper.appendChild(groupEl);
            });
        }

        function renderRows(rowsData) {
            if (!rowsData || rowsData.length === 0) return '';
            let sum = 0;
            const rowsWithCumulative = rowsData.map(row => {
                sum += parseInt(row.quantity);
                return { ...row, cumulative: sum };
            });
            return rowsWithCumulative.reverse().map(row => `
                <tr data-row-id="${row.id}" class="clickable-row">
                    <td>${formatDateYYMMDD(row.date)}</td>
                    <td class="quantity-cell">${row.quantity}</td>
                    <td class="cumulative-cell">
                        ${row.cumulative}
                        <button class="row-delete-btn">-</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderAvailableGroups() {
            availableGroupsList.innerHTML = '';
            const activeGroups = groupList.filter(g => g.status !== 'completed');
            
            if (activeGroups.length === 0) {
                availableGroupsList.innerHTML = '<p style="text-align:center;">등록 가능한(진행중인) 그룹이 없습니다.</p>';
                return;
            }
            const html = activeGroups.map(g => 
                `<div class="common-box clickable-box" style="margin-bottom:5px; font-size:14px; padding:5px 10px;" 
                      onclick="fillRegForm('${g.model}')">
                    <span style="font-weight:bold;">${g.model} (${g.month})</span> 
                    <span style="color:#aaa; font-size:0.9em;">(LOT: ${g.lot})</span>
                 </div>`
            ).join('');
            availableGroupsList.innerHTML = html;
        }

        window.fillGroupForm = function(model, lot, year, month) {
            groupModelInput.value = model;
            groupLotInput.value = lot;
            groupYearInput.value = year;
            groupMonthInput.value = month;
        };

        window.fillRegForm = function(model) {
            if(!regModelInput.readOnly) regModelInput.value = model;
        };

        // [수정] 접기/펼치기 토글 함수 (애니메이션 처리 포함)
        function toggleCompletedSection() {
            const modalWindow = groupModal.querySelector('.modal-window');
            const collapsibleSection = groupModal.querySelector('.collapsible-section');
            const isExpanded = modalWindow.classList.contains('expanded');
            
            if (isExpanded) {
                // [접기]
                // 1. 버튼 상태 변경
                toggleCompletedBtn.innerHTML = '완료된 그룹 보기 >>';
                toggleCompletedBtn.classList.remove('active');
                
                // 2. 'closing' 클래스 추가 -> 책 덮기 애니메이션 시작
                collapsibleSection.classList.add('closing');
                
                // 3. 모달 너비 축소 (애니메이션과 동시에 시작)
                modalWindow.classList.remove('expanded');

                // 4. 애니메이션 시간(0.5s) 후 완전히 숨김
                setTimeout(() => {
                    collapsibleSection.classList.remove('closing'); 
                    // CSS에서 .expanded가 없으면 display: none이 되므로 자동 숨김됨
                }, 500); // CSS animation duration과 일치

            } else {
                // [펼치기]
                // 1. 데이터 갱신
                renderCompletedGroups();
                
                // 2. 버튼 상태 변경
                toggleCompletedBtn.innerHTML = '완료된 그룹 숨기기 <<';
                toggleCompletedBtn.classList.add('active');
                
                // 3. 모달 너비 확장 및 섹션 표시 (책 펼치기 애니메이션 자동 시작)
                modalWindow.classList.add('expanded');
                
                // (혹시 남아있을지 모를 closing 클래스 제거)
                collapsibleSection.classList.remove('closing');
            }
        }

        // [추가] 모달 닫을 때 초기화 로직 보강 (closeModal 함수 수정)
        function closeModal(modalEl) {
            modalEl.classList.remove('visible');
            
            if (modalEl === regModal) {
                resetRegForm();
            } else if (modalEl === groupModal) {
                groupModelInput.value = '';
                groupLotInput.value = '';
                groupEditIdInput.value = '';
                
                // [신규] 닫을 때 애니메이션 없이 즉시 초기화
                const modalWindow = groupModal.querySelector('.modal-window');
                const collapsibleSection = groupModal.querySelector('.collapsible-section');
                
                modalWindow.classList.remove('expanded');
                collapsibleSection.classList.remove('closing');
                
                toggleCompletedBtn.innerHTML = '완료된 그룹 보기 >>';
                toggleCompletedBtn.classList.remove('active');
            }
        }

        async function handleSaveGroup() {
            const modelName = groupModelInput.value.trim().toUpperCase();
            const lot = groupLotInput.value.trim();
            const year = groupYearInput.value;
            const month = groupMonthInput.value;
            
            if (!modelName) { alert('모델명을 선택하세요.'); return; }
            if (!lot) { alert('LOT를 입력하세요.'); return; }

            const isValid = productionModelsCache.some(pm => pm.model === modelName && pm.lot === lot);
            if (!isValid) {
                if(!confirm('우측 리스트에서 선택하지 않았거나 일치하지 않는 정보입니다. 계속하시겠습니까?')) return;
            }

            try {
                const response = await fetch(`${API_BASE}/groups`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        model: modelName, 
                        lot: lot,
                        year: year, 
                        month: month
                    })
                });
                const res = await response.json();
                if (res.success) {
                    alert('그룹이 생성되었습니다.');
                    closeModal(groupModal);
                    fetchGroups();
                } else {
                    alert(res.message);
                }
            } catch (e) { alert('저장 실패'); }
        }

        async function handleRegistration() {
            const date = regDateInput.value;
            const model = regModelInput.value.trim().toUpperCase();
            const quantity = parseInt(regQtyInput.value);

            if (!date || !model || isNaN(quantity)) {
                alert('입력값을 확인하세요.');
                return;
            }

            let targetGroup;
            if (regEditingGroupId) {
                 targetGroup = groupList.find(g => g.id == regEditingGroupId);
            } else {
                 targetGroup = groupList.find(g => g.model === model);
            }

            if (!targetGroup) {
                alert(`'${model}' 모델 그룹을 찾을 수 없습니다.`);
                return;
            }

            try {
                let url = `${API_BASE}/records`;
                let method = 'POST';
                let body = {
                    group_id: targetGroup.id,
                    date: date,
                    type: regSelectedType,
                    quantity: quantity
                };
                if (regEditingRowId) {
                    url += `/${regEditingRowId}`;
                    method = 'PUT';
                }
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const res = await response.json();
                if (res.success) {
                    alert(regEditingRowId ? '수정되었습니다.' : '등록되었습니다.');
                    closeModal(regModal);
                    fetchGroups();
                } else {
                    alert('오류: ' + res.message);
                }
            } catch (e) { alert('통신 오류'); }
        }

        function handleWrapperClick(e) {
            const target = e.target;
            const groupEl = target.closest('.model-group-wrapper');
            if (!groupEl) return;
            const groupId = groupEl.dataset.groupId;
            const group = groupList.find(g => g.id == groupId);
            if (!group) return;

            if (target.closest('.group-complete-btn')) {
                if (confirm(`'${group.model}' 그룹을 완료 처리하시겠습니까?\n완료 후에는 추가 등록이 불가능합니다.`)) {
                    completeGroup(groupId);
                }
                return;
            }

            if (target.closest('.group-delete-btn')) {
                if (confirm(`'${group.model}' 그룹을 삭제하시겠습니까?\n영구 삭제됩니다.`)) {
                    deleteGroup(groupId);
                }
                return;
            }

            if (!isGroupEditMode && target.closest('.delete-toggle-icon')) {
                const btn = target.closest('.delete-toggle-icon');
                const isActive = groupEl.classList.toggle('delete-mode-active');
                btn.classList.toggle('active', isActive);
                const icon = btn.querySelector('i');
                icon.className = isActive ? 'fas fa-check' : 'fas fa-trash';
                return;
            }

            if (target.closest('.row-delete-btn')) {
                const row = target.closest('tr');
                const rowId = row.dataset.rowId;
                if (confirm('정말 삭제하시겠습니까?')) {
                    deleteRecord(rowId);
                }
                e.stopPropagation();
                return;
            }

            const row = target.closest('tr');
            if (row && !target.closest('.row-delete-btn')) {
                const rowId = row.dataset.rowId;
                const table = row.closest('table');
                const type = table.dataset.type;
                const dataArr = (type === 'ship') ? group.shipping : group.receiving;
                const rowData = dataArr.find(r => r.id == rowId);

                if (rowData) {
                    openModal(regModal);
                    regTitle.innerText = '항목 수정';
                    doRegisterBtn.innerText = '수정하기';
                    cancelRegisterBtn.style.display = 'block';
                    regEditingGroupId = groupId;
                    regEditingRowId = rowId;
                    regDateInput.value = rowData.date; 
                    regModelInput.value = group.model;
                    regModelInput.readOnly = true; 
                    regQtyInput.value = rowData.quantity;
                    updateRegType(type);
                    regShipBtn.style.pointerEvents = 'none';
                    regReceiveBtn.style.pointerEvents = 'none';
                    regShipBtn.style.opacity = '0.5';
                    regReceiveBtn.style.opacity = '0.5';
                }
            }
        }

        async function completeGroup(id) {
            try {
                const res = await fetch(`${API_BASE}/groups/${id}/complete`, { method: 'POST' });
                const data = await res.json();
                if (data.success) fetchGroups();
                else alert(data.message);
            } catch(e) { alert('완료 처리 실패'); }
        }

        async function deleteGroup(id) {
            try {
                const res = await fetch(`${API_BASE}/groups/${id}`, { method: 'DELETE' });
                if (res.ok) fetchGroups();
            } catch(e) { alert('삭제 실패'); }
        }

        async function deleteRecord(id) {
            try {
                const res = await fetch(`${API_BASE}/records/${id}`, { method: 'DELETE' });
                if (res.ok) fetchGroups();
            } catch(e) { alert('삭제 실패'); }
        }

        function openModal(modalEl) {
            modalEl.classList.add('visible');
            modalEl.focus();
        }
        function closeModal(modalEl) {
            modalEl.classList.remove('visible');
            if (modalEl === regModal) {
                resetRegForm();
            } else if (modalEl === groupModal) {
                groupModelInput.value = '';
                groupLotInput.value = '';
                groupEditIdInput.value = '';
                
                // 닫을 때 접힘 상태 초기화
                const groupModalWindow = groupModal.querySelector('.modal-window');
                groupModalWindow.classList.remove('expanded');
                toggleCompletedBtn.innerHTML = '완료된 그룹 보기 >>';
                toggleCompletedBtn.classList.remove('active');
            }
        }
        function resetRegForm() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            regDateInput.value = `${year}-${month}-${day}`;
            
            regModelInput.value = '';
            regModelInput.readOnly = false; 
            regQtyInput.value = '';
            updateRegType('ship');
            regTitle.innerText = '신규 출고/입고 등록';
            doRegisterBtn.innerText = '등록하기';
            cancelRegisterBtn.style.display = 'none';
            regEditingGroupId = null;
            regEditingRowId = null;
            regShipBtn.style.pointerEvents = 'auto';
            regReceiveBtn.style.pointerEvents = 'auto';
            regShipBtn.style.opacity = '1';
            regReceiveBtn.style.opacity = '1';
        }
        function updateRegType(type) {
            regSelectedType = type;
            if (type === 'ship') {
                regShipBtn.classList.add('selected');
                regReceiveBtn.classList.remove('selected');
            } else {
                regShipBtn.classList.remove('selected');
                regReceiveBtn.classList.add('selected');
            }
        }
        function openGroupModal() {
            groupModalTitle.textContent = '모델 그룹 추가';
            groupModelInput.value = '';
            groupLotInput.value = '';
            groupYearInput.value = '';
            groupMonthInput.value = '';
            groupEditIdInput.value = '';
            openModal(groupModal);
        }
        function toggleGroupEditMode() {
            isGroupEditMode = !isGroupEditMode;
            editGroupModeBtn.style.backgroundColor = isGroupEditMode ? '#ffc107' : '#6c757d';
            editGroupModeBtn.style.color = isGroupEditMode ? '#000' : '#fff';
            editGroupModeBtn.innerHTML = isGroupEditMode ? '<i class="fas fa-check"></i> 편집 완료' : '<i class="fas fa-edit"></i> 그룹편집';
            renderGroups(); 
        }
    </script>
</body>
</html>
