                    </svg>
                </a>
            </div>
            <div class="header-center">
                <div class="common-box">통계 분석</div>
            </div>
            <div class="header-right">
                <div class="common-box time-display" id="current-time"></div>
            </div>
        </header>

        <main class="content-area">
            <div class="statistics-controls">
                <input type="number" id="order-year-input" placeholder="예: 2025">
                <select id="order-month-select">
                </select>
                <div class="common-box clickable-box search-btn" id="search-stats-btn"><i class="uil uil-search"></i> 조회</div>
            </div>

            <div id="statistics-result-area">
                <p class="no-line-data-message">
                    <i class="uil uil-chart-bar" style="font-size:2rem; display:block; margin-bottom:10px;"></i>
                    조회할 주문 연도와 주문월을 선택해 주세요.
                </p>
            </div>

        </main>

        <footer class="main-footer">
            <div class="footer-left">
            </div>
            <div class="footer-center">
                <div class="footer-btn" id="back-btn"><i class="uil uil-arrow-left"></i></div>
                <div class="footer-btn" id="home-btn"><i class="uil uil-home"></i></div>
                <div class="footer-btn" id="forward-btn"><i class="uil uil-arrow-right"></i></div>
            </div>
            <div class="footer-right">
            </div>
        </footer>

        <div class="modal-overlay" id="details-modal">
            <div class="modal-window">
                <button class="close-btn" id="close-details-modal-btn">&times;</button>
                <h2 class="modal-title" id="details-modal-title">상세 내역</h2>

                <div class="modal-content" id="details-modal-content">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 로고 글리치 효과 ---
        function initLogoGlitch() {
            const filter = document.querySelector('.svg-sprite');
            if(filter) {
                const turb = filter.querySelector('#filter feTurbulence');
                const glitchElements = document.querySelectorAll('.btn-glitch');
                let turbVal = { val: 0.000001 }, turbValX = { val: 0.000001 };
                let timeline = new TimelineMax({
                    repeat: -1, repeatDelay: 2, paused: true,
                    onUpdate: function () { turb.setAttribute('baseFrequency', turbVal.val + ' ' + turbValX.val); }
                });
                timeline.to(turbValX, 0.1, { val: 0.5 }).to(turbVal, 0.1, { val: 0.02 })
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 })
                        .to(turbValX, 0.2, { val: 0.4 }, 0.4).to(turbVal, 0.2, { val: 0.002 }, 0.4)
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 });

                glitchElements.forEach(el => {
                    el.addEventListener('mouseenter', function() { this.classList.add('btn-glitch-active'); timeline.restart(); });
                    el.addEventListener('mouseleave', function() { this.classList.remove('btn-glitch-active'); timeline.pause(); gsap.set(turbVal, {val:0}); gsap.set(turbValX, {val:0}); turb.setAttribute('baseFrequency', '0.000001 0.000001'); });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { document.body.style.opacity = '1'; }, 50);
            initLogoGlitch();

            // --- 1. 요소 가져오기 ---
            const monthSelect = document.getElementById('order-month-select');
            const searchBtn = document.getElementById('search-stats-btn');
            const resultArea = document.getElementById('statistics-result-area');
            const timeDisplay = document.getElementById('current-time');

            const yearInput = document.getElementById('order-year-input');
            const detailsModal = document.getElementById('details-modal');
            const closeDetailsModalBtn = document.getElementById('close-details-modal-btn');
            const detailsModalTitle = document.getElementById('details-modal-title');
            const detailsModalContent = document.getElementById('details-modal-content');

            // --- 2. '주문월' 드롭다운 채우기 ---
            monthSelect.innerHTML = '<option value="">- 월 선택 -</option>';
            for (let i = 1; i <= 12; i++) {
                const monthText = `${i}월분`;
                monthSelect.innerHTML += `<option value="${monthText}">${i}월</option>`;
            }

            yearInput.value = new Date().getFullYear();

            document.addEventListener('click', async (event) => {

                // [A] '조회' 버튼 클릭 시
                if (event.target.closest('.search-btn')) {
                    const selectedMonth = monthSelect.value;
                    const selectedYear = yearInput.value;

                    if (!selectedYear || !selectedMonth) {
                        alert('주문 연도와 주문월을 모두 선택하세요.');
                        return;
                    }

                    resultArea.innerHTML = `<p class="no-line-data-message">데이터를 불러오는 중입니다...</p>`;

                    try {
                        const response = await fetch(`http://127.0.0.1:5000/api/statistics/order_month_summary?order_month=${selectedMonth}&year=${selectedYear}`);
                        if (!response.ok) throw new Error('서버 응답 오류');
                        const summaryData = await response.json();
                        renderStatisticsTable(summaryData, selectedMonth);
                    } catch (error) {
                        console.error('통계 데이터 로딩 실패:', error);
                        resultArea.innerHTML = `<p class="no-line-data-message">데이터 로딩에 실패했습니다.</p>`;
                    }
                }

                // [B] '상세' 버튼 클릭 시
                if (event.target.closest('.stats-details-btn')) {
                    const button = event.target.closest('.stats-details-btn');
                    const model = button.dataset.model;
                    const year = button.dataset.year;
                    const month = button.dataset.month;
                    openDetailsModal(model, year, month);
                }
            });

            function renderStatisticsTable(data, selectedMonth) {
                if (!data || data.length === 0) {
                    resultArea.innerHTML = `<p class="no-line-data-message">'${selectedMonth}' 데이터가 없습니다.</p>`;
                    return;
                }

                let tableHTML = `<div class="table-container" style="max-height: 100%; border:none; background:transparent;">
                    <table class="statistics-table">
                    <colgroup>
                        <col style="width: 35%;"> <col style="width: 25%;"> <col style="width: 25%;"> <col style="width: 15%;"> </colgroup>
                    <thead>
                        <tr>
                            <th>모델명</th>
                            <th>총주문량</th>
                            <th>실생산총합</th>
                            <th>상세</th>
                        </tr>
                    </thead>
                    <tbody>`;

                data.forEach(item => {

                    let problemClass = '';
                    if (item.status === 'shortage') {
                        problemClass = 'stats-problem-yellow'; 
                    } else if (item.status === 'imbalance') {
                        problemClass = 'stats-problem-red'; 
                    }

                    tableHTML += `
                        <tr>
                            <td style="font-weight:bold; color:#fff;">${item.model}</td>
                            <td>${item.totalQuantity.toLocaleString()}</td>
                            <td class="${problemClass}">${item.actualProduction.toLocaleString()}</td>
                            
                            <td><button class="stats-details-btn" 
                                data-model="${item.model}" 
                                data-year="${item.orderYear}" 
                                data-month="${item.orderMonth}"><i class="uil uil-search"></i></button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table></div>`;
                resultArea.innerHTML = tableHTML;
            }

            async function openDetailsModal(model, year, month) {
                detailsModalTitle.textContent = `${model} (${year}년 ${month}) 상세 내역`;
                detailsModalContent.innerHTML = `<p class="no-line-data-message">로딩중...</p>`;
                detailsModal.classList.add('visible');

                try {
                    const response = await fetch(`http://127.0.0.1:5000/api/statistics/model_details?model=${encodeURIComponent(model)}&year=${year}&month=${encodeURIComponent(month)}`);
                    if (!response.ok) throw new Error('서버 응답 오류');

                    const detailsData = await response.json();

                    if (detailsData.length === 0) {
                        detailsModalContent.innerHTML = `<p class="no-line-data-message">상세 내역 데이터가 없습니다.</p>`;
                        return;
                    }

                    let tableHTML = `<div class="table-container"><table class="statistics-table" id="details-modal-table">
                        <thead>
                            <tr>
                                <th>생산 주차</th>
                                <th>라인</th>
                                <th>T/B</th>
                                <th>주문량(LOT)</th>
                                <th>실생산량</th>
                            </tr>
                        </thead>
                        <tbody>`;

                    detailsData.forEach(item => {
                        const lotParts = (item.lot || '0').split('/');
                        const batchQty = parseInt(lotParts[0], 10) || 0;
                        const actualProd = parseInt(item.actualProd, 10) || 0;
                        const isProblem = actualProd !== batchQty;
                        const problemClass = isProblem ? 'stats-problem-yellow' : '';

                        const prodWeekFormatted = `${String(item.prod_year).slice(-2)}-${item.prod_month}-${item.prod_week}`;
                        const linkURL = `production.html?year=${item.prod_year}&month=${item.prod_month}&week=${item.prod_week}`;
                        
                        tableHTML += `
                            <tr>
                                <td><a href="${linkURL}">${prodWeekFormatted}</a></td>
                                <td>${item.line}</td>
                                <td>${item.tb}</td>
                                <td>${item.lot}</td>
                                <td class="${problemClass}">${item.actualProd}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `</tbody></table></div>`;
                    detailsModalContent.innerHTML = tableHTML;

                } catch (error) {
                    detailsModalContent.innerHTML = `<p class="no-line-data-message">데이터 로딩 실패</p>`;
                }
            }

            function closeDetailsModal() {
                detailsModal.classList.remove('visible');
            }
            closeDetailsModalBtn.addEventListener('click', closeDetailsModal);
            detailsModal.addEventListener('click', (e) => {
                if (e.target === detailsModal) closeDetailsModal();
            });
            detailsModal.querySelector('.modal-window').addEventListener('click', (e) => e.stopPropagation());

            function updateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
            }
            setInterval(updateTime, 1000);
            updateTime();

            document.getElementById('home-btn').addEventListener('click', () => window.location.href = 'index.html');
            document.getElementById('back-btn').addEventListener('click', () => window.location.href = 'production.html');
            document.getElementById('forward-btn').addEventListener('click', () => history.forward());

            const userRole = localStorage.getItem('ppms_user_role');
            if (!userRole) { window.location.href = 'login.html'; return; }
        });
    </script>
