<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - 수리</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">
    <script src="auth.js"></script>
</head>

<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-left">
                <a href="index.html">
                    <picture>
                        <source srcset="logo.avif" type="image/avif">
                        <img src="logo.png" alt="필리아텔레콤 로고" class="header-logo">
                    </picture>
                </a>
            </div>
            <div class="header-center">
                <div class="common-box font-35pt">수리</div>
            </div>
            <div class="header-right">
                <div class="common-box font-15pt time-display" id="current-time"></div>
            </div>
        </header>

        <main class="content-area"></main>

        <footer class="main-footer">
            <div class="footer-left"></div>
            <div class="footer-center">
                <a href="javascript:history.back()">
                    <div class="common-box font-15pt clickable-box">뒤로 가기</div>
                </a>
            </div>
            <div class="footer-right"></div>
        </footer>
    </div>
    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedTime = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
            timeDisplay.textContent = formattedTime;
        }
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(updateTime, 1000);
            updateTime();
            // 1. (말씀하신) 역할(Role) 확인
            const userRole = localStorage.getItem('ppms_user_role');

            // 2. (말씀하신) 비로그인 시 튕겨내기
            if (!userRole) {
                window.location.href = 'login.html';
                return; // (중요) 나머지 코드 실행 중단
            }
        });
    </script>
</body>

</html>
