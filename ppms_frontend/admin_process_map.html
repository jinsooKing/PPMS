<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - 공정 데이터 관리</title>

    <link rel="stylesheet" href="common.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="auth.js"></script>
    <script src="logo.js"></script>

    <style>
        /* [추가] 통계 분석 서브 뷰 전용 스타일 */
        .analysis-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .stat-tab-group {
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.2);
            padding: 3px;
            border-radius: 8px;
        }

        .stat-tab-btn {
            padding: 6px 15px;
            color: #888;
            border-radius: 6px;
            font-family: 'BMDOHYEON';
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stat-tab-btn.active {
            background: var(--point-gold);
            color: #1a1b21;
        }

        .statistics-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .statistics-table th {
            background: #15151a;
            color: var(--point-gold);
            padding: 12px;
            border-bottom: 2px solid var(--point-gold);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .statistics-table td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            color: #fff;
        }

        .stats-clickable-val {
            color: var(--point-gold);
            text-decoration: underline;
            cursor: pointer;
        }

        .stats-problem-yellow {
            color: #FF3D00 !important;
        }

        .stats-problem-red {
            color: #EA00FF !important;
        }

        /* 2. 모달 바디 정렬 */
        .center-align-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* 3. [핵심 수정] 직급/부서 한 줄(Row) 배치 레이아웃 */
        .input-row {
            display: flex;
            flex-direction: row;
            /* 가로 배치 명시 */
            gap: 15px;
            /* 사이 간격 */
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 4. [핵심 수정] 입력 그룹이 공간을 공평하게 나눠가지도록 설정 */
        .input-row .input-group {
            flex: 1;
            /* 남은 공간을 1:1로 나눠가짐 */
            width: auto;
            /* 100% 강제 해제 */
            min-width: 0;
            /* Flex 자식 넘침 방지 */
        }

        /* 일반 입력 그룹 (한 줄에 하나 있는 경우) */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--point-gold);
            font-size: 0.9rem;
            font-weight: normal;
            /* 라벨은 너무 굵지 않게 */
        }

        /* 5. 입력창 및 드롭다운 스타일 */
        #manager-info-modal .luxury-input {
            background-color: #1f2029 !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 235, 167, 0.3);
            text-align: center;
            text-align-last: center;
            width: 100%;
            height: 40px;
            /* 높이 고정으로 찌그러짐 방지 */
            border-radius: 6px;
            padding: 5px 10px;
        }

        #manager-info-modal .luxury-input:focus {
            border-color: var(--point-gold);
            outline: none;
        }

        /* 드롭다운 옵션 스타일 */
        #manager-info-modal select.luxury-input option {
            background-color: #2a2b38;
            color: #ffffff;
        }



        .check-item {
            display: flex;
            /* [핵심 1] Flex 자식 요소들을 수직 중앙 정렬 */
            align-items: center;
            gap: 10px;
            color: #bbb;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            /* [핵심 2] 텍스트의 줄 높이를 1로 고정하여 텍스트 상자 자체의 여백 제거 */
            line-height: 1;
        }

        .check-item:hover {
            color: var(--point-gold);
        }

        /* 기본 체크박스 숨기기 */
        .check-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 1.5px solid rgba(255, 235, 167, 0.3);
            border-radius: 3px;
            background: #1f2029;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin: 0;
            /* 불필요한 마진 완전 제거 */
            flex-shrink: 0;
            /* 텍스트에 밀려 찌그러짐 방지 */

            /* [핵심 3] 폰트(BMDOHYEON) 특성상 텍스트가 살짝 내려앉아 보일 수 있으므로 
       미세한 픽셀 단위 조정을 위해 transform 사용 (필요시 0.5px 단위로 미세조정) */
            transform: translateY(3px);
        }

        .check-item input[type="checkbox"]:checked {
            background: var(--point-gold);
            border-color: var(--point-gold);
            box-shadow: 0 0 8px rgba(255, 235, 167, 0.4);
        }

        /* [중요] 기존에 남아있을 수 있는 가상 요소(V자 표시 등) 완전 제거 */
        .check-item input[type="checkbox"]::after,
        .check-item input[type="checkbox"]::before {
            display: none !important;
        }


        .center-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }



        /* 부장/차장 등 높은 직급은 테두리 강조 */
        .high-rank-border {
            outline: 2px solid var(--point-gold);
            outline-offset: 3px;
        }

        .selection-marquee {
            position: absolute;
            /* 파란색 -> 금색 계열로 변경 */
            border: 1px solid rgba(216, 160, 68, 0.6);
            background-color: rgba(216, 160, 68, 0.1);

            box-shadow: 0 0 10px rgba(216, 160, 68, 0.1);
            z-index: 9999;
            pointer-events: none;
            border-radius: 4px;
        }

        /* 4. [추가] 드래그 중인 아이템 (반투명 상태) 보정 */
        .folder-item.dragging {
            opacity: 0.6 !important;
            /* 약간 더 잘 보이게 조정 */
            filter: grayscale(0.5);
            /* 드래그 중임을 명확히 하기 위해 채도 살짝 낮춤 */
            transform: scale(0.95) !important;
            /* 살짝 작아지는 효과 */
        }

        /* [추가] 부서별 구분 헤더 스타일 */
        .dept-header {
            grid-column: 1 / -1;
            width: 100%;
            color: var(--point-gold);
            font-size: 0.9rem;
            padding: 15px 0 10px 0;
            margin-top: 20px;
            border-bottom: 1px solid rgba(255, 235, 167, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        /* [추가] 최고 직급자 관리자 뱃지 스타일 */
        .rank-badge {
            position: absolute;
            top: -5px;
            right: 15px;
            background: var(--point-gold);
            color: #1a1b21;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 800;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        /* [중요] 아이콘 깨짐 방지 (전역 bold 설정 무력화) */
        i.uil {
            font-weight: normal !important;
        }

        .manager-circle-wrapper::after {
            display: none !important;
        }

        /* 담당자 아이콘 전용 호버 효과 (원하는 경우 추가) */
        .folder-item[data-type="manager"]:hover .manager-circle-wrapper {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--point-gold);
        }

        /* ============================================================
   [최종 보정] 탭 메뉴 스타일: 계단 현상 및 투명도 해결
   ============================================================ */
        .section-tab-bar {
            display: flex !important;
            flex-direction: row !important;
            justify-content: center !important;
            align-items: center !important;
            /* [핵심] 모든 요소를 세로 정중앙에 고정 */
            background-color: #23242d !important;
            /* 배경색을 명시하여 투명함 해결 */
            border-bottom: 1px solid rgba(255, 235, 167, 0.2) !important;
            padding: 0 20px !important;
            gap: 15px !important;
            height: 55px !important;
            /* 높이를 55px로 강제 고정 */
            z-index: 999 !important;
            flex-shrink: 0 !important;
            width: 100% !important;
        }

        .tab-item {
            position: relative !important;
            padding: 0 25px !important;
            /* 투명도 해결: 밝은 글자색으로 변경하여 시인성 확보 */
            color: rgba(255, 255, 255, 0.8) !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            /* 아이콘과 텍스트 세로 정렬 */
            justify-content: center !important;
            gap: 8px !important;
            height: 100% !important;
            /* 부모 높이에 맞춤 */
            white-space: nowrap !important;
            /* 줄바꿈 방지 */
            margin: 0 !important;
            /* 계단 현상을 유발하는 외부 여백 제거 */
            /* [주의] GSAP 애니메이션과 충돌할 수 있으므로 transition: all은 제거 권장 */
            transition: color 0.3s ease !important;
        }

        .tab-item:hover {
            color: #ffffff !important;
        }

        .tab-item.active {
            color: var(--point-gold) !important;
            font-weight: 800 !important;
        }

        .tab-item.active::after {
            content: '' !important;
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 3px !important;
            background-color: var(--point-gold) !important;
            border-radius: 3px 3px 0 0 !important;
            box-shadow: 0 -2px 10px rgba(255, 235, 167, 0.5) !important;
        }



        /* [수정] 담당자 모달 (Fit & Center) */
        .manager-fit-modal {
            width: fit-content !important;
            min-width: 400px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #2a2b38;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .center-align-body {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-row .input-group {
            flex: 1;
            min-width: 0;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #manager-info-modal .luxury-input {
            text-align: center;
            text-align-last: center;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px 20px;
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 235, 167, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        .center-footer {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        * {
            box-sizing: border-box;
        }

        /* 필요한 경우 body에만 굵기 적용 */
        body {
            font-weight: bold;
        }

        i {
            font-weight: normal !important;
        }

        /* 아이콘은 굵기 해제 */

        /* 필요한 경우 body에만 적용 */

        body {
            overflow: hidden;
            background-color: #1a1b21;
            font-family: 'BMDOHYEON', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .page-container {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            padding: 0 !important;
            position: relative;
            overflow: hidden;
            background-color: #1a1b21;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* [추가] 뷰 섹션 높이 보정 (세로 스크롤 방지) */
        .view-section {
            width: 100%;
            min-height: auto !important;
            /* 100% 강제 해제 */
            padding: 20px;
            display: none;
        }

        /* [수정] 애니메이션 안정성을 위한 그리드 설정 */
        .dashboard-grid {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr) !important;
            grid-template-rows: repeat(2, 1fr) !important;
            gap: clamp(10px, 2vh, 25px) !important;
            padding: clamp(10px, 2vh, 30px) !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 1400px !important;
            margin: 0 auto !important;
            box-sizing: border-box !important;
            /* [추가] 애니메이션 도중 자식 요소가 영역 밖으로 나갈 때 스크롤바 방지 */
            overflow: hidden !important;
            /* [추가] 하드웨어 가속 활용 */
            backface-visibility: hidden;
        }

        .dashboard-card,
        .dept-column,
        .folder-item {
            opacity: 0;
            will-change: transform, opacity;
        }

        /* [수정] 대시보드 카드: 현대적이고 차분한 디자인으로 변경 */
        .dashboard-card {
            background: rgba(42, 43, 56, 0.6) !important;
            /* 조금 더 투명한 느낌 */
            backdrop-filter: blur(10px);
            /* 배경 흐림 효과 강화 */
            border: 1px solid rgba(255, 235, 167, 0.1) !important;
            border-radius: clamp(15px, 2vh, 25px) !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100% !important;
            position: relative;
            overflow: hidden;
            /* 차분한 애니메이션을 위한 트랜지션 설정 */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
            cursor: pointer;
        }

        /* [기존 금색 바 제거 및 새로운 하이라이트 효과] */
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 내부에서 은은하게 퍼지는 빛 효과 */
            background: radial-gradient(circle at top left, rgba(255, 235, 167, 0.08), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* [수정] 호버 애니메이션: 살짝 떠오르며 금색 테두리와 글로우 효과 */
        .dashboard-card:hover {
            transform: translateY(-8px) scale(1.02) !important;
            /* 차분하게 위로 뜸 */
            background: rgba(42, 43, 56, 0.8) !important;
            border-color: rgba(255, 235, 167, 0.4) !important;
            /* 테두리 강조 */
            /* 고급스러운 이중 그림자 효과 */
            box-shadow:
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 235, 167, 0.1) !important;
        }

        .dashboard-card:hover::before {
            opacity: 1;
        }

        /* 카드 내부 아이콘 및 텍스트 호버 효과 */
        .dashboard-card:hover .card-icon {
            color: var(--point-gold) !important;
            transform: scale(1.1);
            transition: all 0.4s ease;
        }

        .dashboard-card:hover .card-title {
            color: #fff !important;
            text-shadow: 0 0 10px rgba(255, 235, 167, 0.3);
        }

        /* [추가] 카드 클릭 시 피드백 효과 (고급스러운 상호작용) */
        .dashboard-card:active {
            /* 1. 눌리는 느낌 (물리적 압력) */
            transform: translateY(-4px) scale(0.97) !important;

            /* 2. 순간적으로 밝아지는 광채 효과 */
            background: rgba(255, 235, 167, 0.15) !important;
            border-color: var(--point-gold) !important;

            /* 3. 테두리 글로우 강화 */
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 235, 167, 0.2) !important;

            /* 빠른 응답을 위해 트랜지션 시간 단축 */
            transition: all 0.1s ease !important;
        }

        /* 클릭 후 다음 화면으로 넘어갈 때의 부드러운 잔상 효과 */
        .dashboard-card.clicking {
            pointer-events: none;
            filter: brightness(1.2);
            transform: scale(1.05);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        /* 카드 내부 요소 크기도 비율에 맞게 조절 */
        .card-icon {
            font-size: clamp(2.5rem, 5vh, 4.5rem) !important;
            margin-bottom: 1vh !important;
        }

        .card-title {
            font-size: clamp(1rem, 2vh, 1.3rem) !important;
            margin-bottom: 0.5vh !important;
        }

        .card-desc {
            font-size: clamp(0.75rem, 1.3vh, 0.9rem) !important;
            max-width: 80%;
        }

        /* 부모 컨테이너 강제 설정 (스크롤 방지) */
        #main-dashboard-view {
            height: 100% !important;
            overflow: hidden !important;
        }

        /* [Nav Bar] */
        .folder-nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-left-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            color: #888;
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .breadcrumb-item:hover {
            color: #fff;
        }

        .breadcrumb-item.active {
            color: var(--point-gold);
            cursor: default;
        }

        .breadcrumb-separator {
            color: #555;
            font-size: 0.8rem;
        }

        .nav-back-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-back-btn:hover {
            background: var(--accent-blue);
            color: #fff;
            transform: translateY(-2px);
        }

        .folder-actions {
            display: flex;
            gap: 10px;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 5px 15px;
            color: #fff;
            font-family: 'BMDOHYEON';
            width: 250px;
            transition: 0.2s;
        }

        .search-box:focus {
            border-color: var(--point-gold);
            width: 300px;
            outline: none;
        }

        /* [Input UI] */

    <script>
        /** * [PPMS Admin Process Map Script]
         * - 보안 강화(XSS 방지), 경쟁 상태 해결, 에러 핸들링 추가됨
         * - 모델 아이콘 변경: uil-file-alt -> uil-layer-group
         */
        /** * [PPMS Admin Script - Tab Layout Version] 
             * 통합 관리 / 생산 / 검사 / 기능 4개 섹션 지원
             */

        const state = {
            currentPath: [],
            activeTab: 'management',
            selectedIds: new Set(), // 다중 선택된 ID 저장용 [추가]
            clipboard: { action: null, type: null, id: null, name: null }
        };

        let currentRequestId = 0;
        let contextMenu = null;
        let targetItemData = null;

        document.addEventListener('DOMContentLoaded', () => {
            // [추가] admin.html에서 가져온 보안 로직
            const userRole = localStorage.getItem('ppms_user_role');
            if (!userRole) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }
            if (userRole !== 'admin') {
                alert('접근 권한이 없습니다.');
                window.location.href = 'index.html';
                return;
            }

            // [추가] 초기 페이드인 효과 (admin.html 스타일)
            setTimeout(() => { document.body.style.opacity = '1'; }, 50);
            contextMenu = document.getElementById('context-menu');
            setupEvents();
            updateTime(); setInterval(updateTime, 1000);

            // 초기화: 기본 탭 로드
            switchTab('management');

            // 애니메이션 초기화
            gsap.from(".tab-item", { y: -20, opacity: 0, stagger: 0.1, duration: 0.5 });
        });
        /* [전체 교체] 탭 동작 분리: 통합관리는 업체목록, 나머지는 자유 폴더 뷰 */
        window.switchTab = function (tabName) {
            if (tabName === 'statistics') { location.href = 'statistics.html'; return; }
            if (tabName === 'status') { location.href = 'admin_status.html'; return; }

            state.activeTab = tabName;
            state.currentPath = []; // 경로 초기화

            document.getElementById('sub-view-content').innerHTML = '';
            document.querySelectorAll('.tab-item').forEach(el => {
                el.classList.remove('active');
                const onclickAttr = el.getAttribute('onclick');
                if (onclickAttr && onclickAttr.includes(tabName)) el.classList.add('active');
            });

            updateBreadcrumb();

            // [핵심] 탭 성격에 따른 뷰 전환 분기
            if (tabName === 'management') {
                // 1. 통합 관리: 카드 대시보드 -> 업체 목록으로 이어지는 기존 흐름
                document.getElementById('sub-detail-view').style.display = 'none';
                document.getElementById('main-dashboard-view').style.display = 'block';
                renderRootView();
            } else {
                // 2. 생산/검사/기능: 바로 자유 폴더 뷰 진입 (루트)
                document.getElementById('main-dashboard-view').style.display = 'none';
                document.getElementById('sub-detail-view').style.display = 'block';
                // companyId 없이 섹션 정보만 가지고 루트 조회
                renderRecursiveFolderView({ section: tabName, folderId: null, companyId: null });
            }
        };

        /* [전체 교체] renderRootView: 투명도 및 깜빡임 해결 */
        function renderRootView() {
            const mainView = document.getElementById('main-dashboard-view');
            if (state.activeTab === 'management') {
                mainView.innerHTML = `
            <div class="dashboard-grid">
                <div class="dashboard-card" onclick="navigateTo('company_manager', {section:'common'})">

        // [추가] 특수 문자를 안전하게 변환하는 함수
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['pdf', 'doc', 'docx', 'txt', 'xlsx', 'xls'].includes(ext)) return 'uil-file-alt'; // 문서
            if (['mp4', 'avi', 'mov'].includes(ext)) return 'uil-camera-video'; // 동영상

        window.handleGeneralUpload = async function (input) {
            const file = input.files[0];
            if (!file) return;

            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                alert("파일 크기가 너무 큽니다. 최대 50MB까지 업로드 가능합니다.");
                input.value = "";
                return;
            }

            // 현재 경로 확인
            const last = state.currentPath.length > 0 ? state.currentPath[state.currentPath.length - 1] : null;

            // [핵심] 값이 'null' 문자열이거나 undefined인 경우 명확하게 빈 문자열로 처리
            let folderId = last ? last.folderId : '';
            let companyId = last ? last.companyId : '';

            if (folderId === 'null' || folderId === null || folderId === undefined) folderId = '';
            if (companyId === 'null' || companyId === null || companyId === undefined) companyId = '';

            const fd = new FormData();
            fd.append('file', file);
            fd.append('folder_id', folderId);
            fd.append('company_id', companyId);
            fd.append('section', state.activeTab); // 현재 탭 정보 전송 (production, aoi, dip)

                const res = await fetch(`http://127.0.0.1:5000/api/production/files/upload`, {

                }

                alert("서버 연결 오류");
            }

            input.value = '';

        function updateMarqueeBox(currentX, currentY) {
            const width = Math.abs(currentX - marqueeStart.x);
            const height = Math.abs(currentY - marqueeStart.y);
            const left = Math.min(currentX, marqueeStart.x);
            const top = Math.min(currentY, marqueeStart.y);

            marqueeEl.style.width = `${width}px`;
            marqueeEl.style.height = `${height}px`;
            marqueeEl.style.left = `${left}px`;
            marqueeEl.style.top = `${top}px`;
        }

        // 충돌 감지 및 선택 처리
        function checkMarqueeCollision() {
            if (!marqueeEl) return;
            const boxRect = marqueeEl.getBoundingClientRect();
            const items = document.querySelectorAll('.folder-item');

            items.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                const id = item.dataset.id;

                // 교차 여부 확인
                const isIntersecting = !(
                    boxRect.right < itemRect.left ||
                    boxRect.left > itemRect.right ||
                    boxRect.bottom < itemRect.top ||
                    boxRect.top > itemRect.bottom
                );

                if (isIntersecting) {
                    if (!state.selectedIds.has(id)) {
                        state.selectedIds.add(id);
                        item.classList.add('selected');
                    }
                } else {
                    // 박스 밖으로 나가면 선택 해제 (윈도우 탐색기 방식)
                    if (state.selectedIds.has(id)) {
                        state.selectedIds.delete(id);
                        item.classList.remove('selected');
                    }
                }
            });
        }

            let val = el.value.replace(/[^0-9]/g, ''); // 숫자만 남기기
            let result = '';

            if (val.length < 4) {

            } else if (val.length < 7) {
                result = val.substr(0, 3) + '-' + val.substr(3);
            } else if (val.length < 11) {
                result = val.substr(0, 3) + '-' + val.substr(3, 3) + '-' + val.substr(6);
            } else {
                result = val.substr(0, 3) + '-' + val.substr(3, 4) + '-' + val.substr(7);

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    // 성공 시 새로고침
                    if (addType === 'company') {
                        renderCompanyFolderList(currentSection);
                    } else {
                        refreshCurrentView();
                    }
                } else {
                    const err = await res.json();
                    alert(`생성 실패: ${err.error || '알 수 없는 오류'}`);
                }
            } catch (e) {
                alert('서버와 통신 중 오류가 발생했습니다.');
            }
        };

        /* [전체 교체] 컨텍스트 메뉴에서 열기/수정 액션 실행 */
        window.handleCtxOpen = function () {
            if (!targetItemData) return;
            const sec = targetItemData.section || 'production';

            if (targetItemData.type === 'manager') {
                // 기존 openManagerInfoModal 대신 통합된 openManagerModal 호출
                openManagerModal(targetItemData.id);
            } else if (targetItemData.type === 'company') {
                navigateTo('folder_view', { companyId: targetItemData.id, folderId: null, name: targetItemData.name, section: sec });
            } else if (targetItemData.type === 'folder') {
                navigateTo('folder_view', { companyId: targetItemData.companyId, folderId: targetItemData.id, name: targetItemData.name, section: sec });
            } else if (targetItemData.type === 'model') {
                navigateTo('file_upload', { modelId: targetItemData.id, modelName: targetItemData.name });
            }
        };

        window.handleCtxRename = async function () {
            if (!targetItemData) return;
            const newName = prompt('새 이름을 입력하세요:', targetItemData.name);
            if (!newName || newName === targetItemData.name) return;

            let endpoint = '';
            if (targetItemData.type === 'company') endpoint = 'companies';
            else if (targetItemData.type === 'folder') endpoint = 'folders';
            else if (targetItemData.type === 'model') endpoint = 'models';

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/production/${endpoint}/${targetItemData.id}`, {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: newName })
                });
                if (res.ok) refreshCurrentView(); else alert('수정 실패');
            } catch (e) { alert('오류 발생'); }
        };

        /* [수정] refreshCurrentView: 루트 경로에서도 새로고침 동작하도록 수정 */
        function refreshCurrentView() {
            const lastPath = state.currentPath.length > 0 ? state.currentPath[state.currentPath.length - 1] : null;

            if (lastPath) {
                // 기존: 하위 폴더나 특정 화면에 들어가 있는 경우
                if (lastPath.id === 'company_manager') {
                    renderCompanyFolderList(lastPath.section);
                }
                else if (lastPath.id === 'manager_manager') {
                    renderManagerList();
                }
                else {
                    renderRecursiveFolderView(lastPath);
                }
            } else {
                // [추가] 경로가 없는 루트 화면인 경우 (생산/검사/기능 탭의 최상위)
                if (state.activeTab !== 'management') {
                    // 현재 탭의 루트 폴더 다시 렌더링
                    renderRecursiveFolderView({ section: state.activeTab, folderId: null, companyId: null });
                } else {
                    // 통합 관리 탭 루트는 대시보드이므로 필요시 초기화 (일반적으로는 불필요)
                    // renderRootView(); 
                }
            }
        }

        /* [전체 교체] handleCtxDelete: 다중 선택된 항목 일괄 삭제 */
        window.handleCtxDelete = async function () {
            // 1. 우클릭한 대상이 선택 그룹에 없다면 해당 대상만 선택 처리
            if (targetItemData && !state.selectedIds.has(targetItemData.id)) {
                const el = document.querySelector(`[data-id="${targetItemData.id}"]`);
                if (el) selectItem(el);
            }

            // 2. 현재 선택된 모든 요소 수집
            const selectedElements = document.querySelectorAll('.folder-item.selected');
            if (selectedElements.length === 0) return;

            // 3. 확인 메시지 (개수 표시)
            if (!confirm(`${selectedElements.length}개의 항목을 정말 삭제하시겠습니까?\n폴더의 경우 하위 내용이 모두 사라집니다.`)) return;

            // 4. ID 분류 (폴더 vs 모델/파일)
            const modelIds = [];
            const folderIds = [];

            selectedElements.forEach(item => {
                const id = item.dataset.id;
                const type = item.dataset.type;
                if (type === 'folder' || type === 'company') {
                    // 업체의 경우 테이블이 다르므로 별도 처리가 필요할 수 있으나 
                    // 현재 구조상 'company'도 폴더처럼 처리되도록 유도 (필요시 분기)
                    folderIds.push(id);
                } else {
                    modelIds.push(id);
                }
            });

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/production/bulk-delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model_ids: modelIds,
                        folder_ids: folderIds
                    })
                });

                if (res.ok) {
                    alert('삭제가 완료되었습니다.');
                    state.selectedIds.clear(); // 선택 목록 초기화
                    refreshCurrentView();      // 화면 갱신
                } else {
                    const errData = await res.json();
                    alert(`삭제 실패: ${errData.error || '알 수 없는 오류'}`);
                }
            } catch (e) {
                alert('서버와 통신 중 오류가 발생했습니다.');
            }
        };

        /* ============================================================
           [수정] 다중 항목 복사 / 잘라내기 / 붙여넣기 로직
           ============================================================ */

        // 1. 다중 복사: 선택된 모든 ID를 클립보드에 저장
        window.handleCtxCopy = function () {
            // 만약 우클릭한 대상이 선택 그룹에 없다면 해당 대상만 선택 처리
            if (targetItemData && !state.selectedIds.has(targetItemData.id)) {
                selectItem(document.querySelector(`[data-id="${targetItemData.id}"]`));
            }

            const ids = Array.from(state.selectedIds);
            if (ids.length === 0) return;

            state.clipboard = {
                action: 'copy',
                type: 'model',
                ids: ids, // [수정] 단일 id가 아닌 ids 리스트 저장
                count: ids.length
            };

            alert(`${ids.length}개의 항목을 복사했습니다.`);
        };

        // 2. 다중 잘라내기: 선택된 모든 ID를 클립보드에 저장
        window.handleCtxCut = function () {
            if (targetItemData && !state.selectedIds.has(targetItemData.id)) {
                selectItem(document.querySelector(`[data-id="${targetItemData.id}"]`));
            }

            const ids = Array.from(state.selectedIds);
            if (ids.length === 0) return;

            state.clipboard = {
                action: 'cut',
                type: 'model',
                ids: ids,
                count: ids.length
            };

            alert(`${ids.length}개의 항목을 잘라냈습니다.`);
        };

        /* [수정] handleCtxPaste: 대상 업체 ID를 포함하여 전송 */
        window.handleCtxPaste = async function () {
            if (!state.clipboard.ids || state.clipboard.ids.length === 0) {
                alert("붙여넣을 항목이 없습니다.");
                return;
            }

            // 현재 경로에서 업체 ID와 폴더 ID 추출
            const last = state.currentPath.length > 0 ? state.currentPath[state.currentPath.length - 1] : null;
            const targetFolderId = last ? last.folderId : null;
            const targetCompanyId = last ? last.companyId : null; // [추가] 현재 업체의 ID

            const body = {
                action: state.clipboard.action === 'copy' ? 'copy' : 'move',
                model_ids: state.clipboard.ids,
                target_folder_id: targetFolderId,
                target_company_id: targetCompanyId // [추가] 서버로 전달
            };

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/production/models/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    alert("붙여넣기 완료");
                    if (state.clipboard.action === 'cut') {
                        state.clipboard = { action: null, type: null, ids: [], count: 0 };
                    }
                    refreshCurrentView();
                } else {
                    alert("붙여넣기 실패");
                }
            } catch (e) { alert("서버 오류"); }
        };

        /* [보조] 우클릭 메뉴 표시 시 붙여넣기 텍스트 가독성 개선 */
        // showContextMenu 함수 내부의 붙여넣기 메뉴 부분을 아래와 같이 수정하면 좋습니다.
        // html += `<div class="ctx-item" onclick="handleCtxPaste()"><i class="uil uil-clipboard-notes"></i> 붙여넣기 (${state.clipboard.count}개)</div>`;

        /* ============================================================
           [수정] 드래그 박스 잔상 방지 및 이중 방어 로직
           ============================================================ */
        let isMarqueeDrawing = false;
        let marqueeStart = { x: 0, y: 0 };
        let marqueeEl = null;

        // 공통 박스 제거 함수: 변수와 상관없이 DOM에 남은 모든 잔상을 제거합니다.
        function clearStrayMarquees() {
            isMarqueeDrawing = false;
            // 1. 변수를 통한 제거
            if (marqueeEl) {
                marqueeEl.remove();
                marqueeEl = null;
            }
            // 2. 클래스명을 통한 강제 제거 (변수 연결이 끊긴 잔상 해결)
            document.querySelectorAll('.selection-marquee').forEach(el => el.remove());
        }

        // 1. 마우스 다운: 시작 시 기존 잔상부터 청소합니다.
        document.addEventListener('mousedown', function (e) {
            if (e.button !== 0 || e.target.closest('.folder-item') || e.target.closest('.modal-window')) return;
            if (!e.target.closest('#view-container')) return;

            // [추가] 새로운 드래그 시작 전 혹시 모를 잔상 완전 제거
            clearStrayMarquees();

            isMarqueeDrawing = true;
            marqueeStart = { x: e.pageX, y: e.pageY };

            state.selectedIds.clear();
            document.querySelectorAll('.folder-item.selected').forEach(el => el.classList.remove('selected'));

            marqueeEl = document.createElement('div');
            marqueeEl.className = 'selection-marquee';
            document.body.appendChild(marqueeEl);
        });

        // 2. 마우스 이동: 실시간 좌표 업데이트 및 선택 처리
        document.addEventListener('mousemove', function (e) {
            if (!isMarqueeDrawing || !marqueeEl) return;

            const width = Math.abs(e.pageX - marqueeStart.x);
            const height = Math.abs(e.pageY - marqueeStart.y);
            const left = Math.min(e.pageX, marqueeStart.x);
            const top = Math.min(e.pageY, marqueeStart.y);

            marqueeEl.style.width = `${width}px`;
            marqueeEl.style.height = `${height}px`;
            marqueeEl.style.left = `${left}px`;
            marqueeEl.style.top = `${top}px`;

            const boxRect = marqueeEl.getBoundingClientRect();
            const items = document.querySelectorAll('.folder-item');

            items.forEach(item => {
                const itemRect = item.getBoundingClientRect();
                const id = item.dataset.id;
                const isIntersecting = !(
                    boxRect.right < itemRect.left || boxRect.left > itemRect.right ||
                    boxRect.bottom < itemRect.top || boxRect.top > itemRect.bottom
                );

                if (isIntersecting) {
                    state.selectedIds.add(id);
                    item.classList.add('selected');
                } else {
                    state.selectedIds.delete(id);
                    item.classList.remove('selected');
                }
            });
        });

        // 3. 마우스 업: 안전한 제거 함수를 호출합니다.
        document.addEventListener('mouseup', function (e) {
            if (isMarqueeDrawing) {
                clearStrayMarquees();
            }
        });

        // [추가] 예외 방어: 브라우저 창을 벗어나거나 포커스를 잃으면 무조건 제거합니다.
        window.addEventListener('blur', clearStrayMarquees);
        document.addEventListener('mouseleave', function (e) {
            if (e.target === document) clearStrayMarquees();
        });

        // 4. 드래그 시작: 선택된 모든 항목 정보를 묶음 (다중 이동 지원)
        window.handleDragStart = function (e) {
            const item = e.currentTarget;
            const itemId = item.dataset.id;

            // 이미 선택된 항목을 잡고 드래그하면 선택 그룹 전체를 대상으로 함
            if (!state.selectedIds.has(itemId)) {
                // 선택되지 않은 항목을 잡으면 기존 선택 풀고 해당 항목만 선택
                document.querySelectorAll('.folder-item.selected').forEach(i => i.classList.remove('selected'));
                state.selectedIds.clear();
                state.selectedIds.add(itemId);
                item.classList.add('selected');
            }

            const dragData = {
                ids: Array.from(state.selectedIds), // 선택된 모든 파일 ID 전송
                type: item.dataset.type,
                count: state.selectedIds.size
            };

            e.dataTransfer.setData("text/plain", JSON.stringify(dragData));
            e.dataTransfer.effectAllowed = "move";

            // 드래그 중 시각 효과
            setTimeout(() => {
                document.querySelectorAll('.folder-item.selected').forEach(i => i.classList.add('dragging'));
            }, 0);
        };

        // 5. 드롭 처리: 폴더 내 이동 및 빈 공간 드롭 방지 (빈 화면 버그 해결)
        window.handleDrop = async function (e) {
            e.preventDefault();
            e.stopPropagation(); // 이벤트가 빈 배경으로 전파되지 않도록 차단

            const targetFolder = e.currentTarget;
            targetFolder.classList.remove('drag-over');

            const dataRaw = e.dataTransfer.getData("text/plain");
            if (!dataRaw) return;

            const dragData = JSON.parse(dataRaw);
            const targetFolderId = targetFolder.dataset.id;

            if (dragData.type === 'folder') return;

            // 확인창 취소 시 아무 동작도 하지 않음 (새로고침 방지)
            if (!confirm(`${dragData.count}개의 항목을 '${targetFolder.dataset.name}' 폴더로 이동하시겠습니까?`)) return;

            try {
                const res = await fetch(`http://127.0.0.1:5000/api/production/models/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'move',
                        model_ids: dragData.ids,
                        target_folder_id: targetFolderId
                    })
                });

                if (res.ok) {
                    state.selectedIds.clear();
                    refreshCurrentView();
                } else {
                    alert("이동 실패");
                }
            } catch (err) { alert("서버 통신 오류"); }
        };

        // [수정] 탭 전체 대상 전역 검색 기능
        let searchTimer;
        window.filterFolderItems = function () {
            clearTimeout(searchTimer);
            const query = document.getElementById('folder-search').value.trim();

            // 검색어가 없으면 현재 폴더 뷰로 복구
            if (query.length === 0) {
                refreshCurrentView();
                return;
            }

            // 성능을 위해 타이핑 멈춤 감지 후 검색 (300ms)
            searchTimer = setTimeout(async () => {
                const content = document.getElementById('sub-view-content');
                content.innerHTML = '<div style="text-align:center; padding:50px; color:#666;"><i class="uil uil-search uil-spin" style="font-size:2rem;"></i><br>탭 전체 검색 중...</div>';

                try {
                    const res = await fetch(`http://127.0.0.1:5000/api/production/search?section=${state.activeTab}&query=${encodeURIComponent(query)}`);
                    const result = await res.json();

                    // 검색 결과 렌더링 (기존 렌더링 로직 재활용)
                    renderSearchResults(result, query);
                } catch (e) {
                    content.innerHTML = '<div style="text-align:center; color:#ff4444;">검색 중 오류가 발생했습니다.</div>';
                }
            }, 300);
        };

        // [추가] 검색 결과 전용 렌더링 함수
        function renderSearchResults(result, query) {
            const content = document.getElementById('sub-view-content');
            let html = `<div style="margin-bottom:20px; color:var(--point-gold); font-size:0.9rem;"><i class="uil uil-search"></i> '${query}' 검색 결과</div>`;

            if (result.folders.length === 0 && result.models.length === 0) {
                html += `<div style="text-align:center; color:#666; margin-top:50px;">검색 결과가 없습니다.</div>`;
            } else {
                html += `<div class="folder-grid">`;
                result.folders.forEach(f => {
                    html += `
            <div class="folder-item" onclick="enterSubFolder(this)" data-id="${f.id}" data-name="${f.name}" data-type="folder" data-company-id="${f.company_id}" data-section="${f.section}">
                <div class="folder-3d"><div class="folder-back"></div><div class="paper"></div><div class="folder-front"></div></div>
                <div class="folder-name">${escapeHtml(f.name)}</div>
            </div>`;
                });
                result.models.forEach(m => {
                    html += `
            <div class="folder-item" onclick="enterModel(this)" data-id="${m.id}" data-name="${m.name}" data-type="model" data-company-id="${m.company_id}">
                <div class="file-icon-wrapper"><i class="uil uil-layer-group file-type-icon"></i></div>
                <div class="folder-name">${escapeHtml(m.name)}</div>
            </div>`;
                });
                html += `</div>`;
            }
            content.innerHTML = html;
            gsap.from(".folder-item", { scale: 0.8, opacity: 0, stagger: 0.05 });
        }

        function setupEvents() {
            document.getElementById('back-btn').addEventListener('click', () => { if (state.currentPath.length > 0) goBackLevel(); else history.back(); });
            document.getElementById('home-btn').addEventListener('click', () => location.href = 'index.html');
            document.getElementById('forward-btn').addEventListener('click', () => history.forward());
        }
        window.addEventListener("dragover", e => e.preventDefault(), false);
        window.addEventListener("drop", e => e.preventDefault(), false);

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        }
    </script>
