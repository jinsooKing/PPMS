<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - 관리자 페이지</title>
    
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="auth.js"></script>

    <style>
        .flow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px; 
        }

        .grid-item {
            font-size: clamp(24px, 3vw, 40px);
            padding: clamp(25px, 3vw, 40px) clamp(40px, 5vw, 60px);
        }
    </style>
</head>

<body>
    <div class="page-container">

        <header class="main-header">
            <div class="header-left">
                <a href="index.html">
                    <picture>
                        <source srcset="logo.avif" type="image/avif">
                        <img src="logo.png" alt="필리아텔레콤 로고" class="header-logo">
                    </picture>
                </a>
            </div>
            <div class="header-center">
                <div class="common-box font-35pt">관리자 페이지</div>
            </div>
            <div class="header-right">
                <div class="common-box font-15pt time-display" id="current-time"></div>
            </div>
        </header>

        <main class="content-area">
            <div class="flow-container">
                
                <a href="statistics.html">
                    <div class="grid-item">통계분석</div>
                </a>

                <a href="admin_bom.html"> <div class="grid-item">BOM/좌표</div>
                </a>

                <a href="admin_status.html"> <div class="grid-item">작업현황</div>
                </a>

            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-left">
                 </div>
            
            <div class="footer-center">
                <div class="common-box font-15pt clickable-box" id="admin-back-btn">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="common-box font-15pt clickable-box" id="admin-home-btn">
                    <i class="fas fa-home"></i>
                </div>
                <div class="common-box font-15pt clickable-box" id="admin-forward-btn">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="footer-right">
                </div>
        </footer>
        </div>

    <script>
        // --- 시간 표시 함수 ---
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            if (!timeDisplay) return;
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedTime = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
            timeDisplay.textContent = formattedTime;
        }

        // --- 'DOMContentLoaded' 로직 ---
        document.addEventListener('DOMContentLoaded', () => {

            // 1. (필수) 임시 로그인 보안 가드
            const userRole = localStorage.getItem('ppms_user_role');
            if (!userRole) {
                window.location.href = 'login.html';
                return;
            }

            // 2. (필수) 관리자 전용 페이지 권한 확인
            if (userRole !== 'admin') {
                alert('접근 권한이 없습니다.');
                window.location.href = 'index.html';
                return;
            }

            // 3. (삭제) 로그아웃 버튼 활성화 로직 삭제
            // setupLogoutButton();

            // 4. (필수) 시간 표시 시작
            setInterval(updateTime, 1000);
            updateTime();

            // 5. 하단 내비게이션 버튼 기능 연결
            const backBtn = document.getElementById('admin-back-btn');
            const homeBtn = document.getElementById('admin-home-btn');
            const forwardBtn = document.getElementById('admin-forward-btn');

            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    history.back(); 
                });
            }
            if (homeBtn) {
                homeBtn.addEventListener('click', () => {
                    window.location.href = 'index.html'; 
                });
            }
            if (forwardBtn) {
                forwardBtn.addEventListener('click', () => {
                    history.forward(); 
                });
            }
        });
    </script>
</body>

</html>
