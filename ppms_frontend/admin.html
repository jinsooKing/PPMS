    <style>
        /* 1. 박스 모델 초기화 */
        *, *::before, *::after { box-sizing: border-box; }

        /* 2. 스크롤바 위치 보정 */
        body { overflow-y: auto !important; height: auto !important; }
        .page-container { height: auto !important; min-height: 100vh; overflow: visible !important; }

        /* 3. 컨텐츠 영역 수직/수평 중앙 정렬 */
        .content-area {
            overflow: visible !important; height: auto !important; flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 !important; min-height: calc(100vh - 140px); 
        }

        /* 4. 버튼 컨테이너 */
        .flow-container {
            display: flex; align-items: center; justify-content: center; flex-wrap: wrap;
            gap: 40px; margin: 0 !important; width: 100%; max-width: 1200px;
        }

        /* 카드 아이템 디자인 */
        .grid-item {
            font-size: clamp(1.2rem, 2vw, 1.8rem); 
            width: clamp(150px, 20vw, 240px); height: clamp(150px, 20vw, 240px);
            padding: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .icon-container { margin-bottom: 20px; }
        .icon-container i { font-size: clamp(3.5rem, 6vw, 5.5rem); }
    </style>
</head>

    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            if (!timeDisplay) return;
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
        }

        function initLogoGlitch() {
            const filter = document.querySelector('.svg-sprite');
            if(filter) {
                const turb = filter.querySelector('#filter feTurbulence');
                const glitchElements = document.querySelectorAll('.btn-glitch');
                let turbVal = { val: 0.000001 }, turbValX = { val: 0.000001 };
                let timeline = new TimelineMax({
                    repeat: -1, repeatDelay: 2, paused: true,
                    onUpdate: function () { turb.setAttribute('baseFrequency', turbVal.val + ' ' + turbValX.val); }
                });
                timeline.to(turbValX, 0.1, { val: 0.5 }).to(turbVal, 0.1, { val: 0.02 })
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 })
                        .to(turbValX, 0.2, { val: 0.4 }, 0.4).to(turbVal, 0.2, { val: 0.002 }, 0.4)
                        .set(turbValX, { val: 0.000001 }).set(turbVal, { val: 0.000001 });

                glitchElements.forEach(el => {
                    el.addEventListener('mouseenter', function() { this.classList.add('btn-glitch-active'); timeline.restart(); });
                    el.addEventListener('mouseleave', function() { this.classList.remove('btn-glitch-active'); timeline.pause(); gsap.set(turbVal, {val:0}); gsap.set(turbValX, {val:0}); turb.setAttribute('baseFrequency', '0.000001 0.000001'); });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => { document.body.style.opacity = '1'; }, 50);

            const userRole = localStorage.getItem('ppms_user_role');
            if (!userRole) { window.location.href = 'login.html'; return; }
            if (userRole !== 'admin') { alert('접근 권한이 없습니다.'); window.location.href = 'index.html'; return; }

            setInterval(updateTime, 1000); updateTime();
            initLogoGlitch();

            const backBtn = document.getElementById('admin-back-btn');
            const homeBtn = document.getElementById('admin-home-btn');
            const forwardBtn = document.getElementById('admin-forward-btn');

            if (backBtn) backBtn.addEventListener('click', () => history.back());
            if (homeBtn) homeBtn.addEventListener('click', () => window.location.href = 'index.html');
            if (forwardBtn) forwardBtn.addEventListener('click', () => history.forward());
        });
    </script>
