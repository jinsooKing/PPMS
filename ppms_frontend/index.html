<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - 생산공정관리시스템</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-left">
                <a href="index.html">
                    <picture>
                        <source srcset="logo.avif" type="image/avif">
                        <img src="logo.png" alt="필리아텔레콤 로고" class="header-logo">
                    </picture>
                </a>
            </div>
            <div class="header-center">
                <div class="common-box font-35pt">생산공정관리 PPMS</div>
            </div>
            <div class="header-right">
                <div class="common-box font-15pt time-display" id="current-time"></div>
            </div>
        </header>
        <main class="content-area">
            <div class="grid-container grid-layout-2-col">
                <a href="production.html"><div class="grid-item">생산</div></a>
                <a href="aoi.html"><div class="grid-item">AOI</div></a>
                <a href="function_test.html"><div class="grid-item">기능</div></a>
                <a href="repair.html"><div class="grid-item">수리</div></a>
            </div>
        </main>
        <footer class="main-footer">
            <div class="footer-left">
                <div class="common-box font-15pt clickable-box">백업</div>
                <div class="common-box font-15pt clickable-box">복원</div>
            </div>
            <div class="footer-center">
                <div class="common-box font-15pt">(주)필리아텔레콤</div>
            </div>
            <div class="footer-right">
                <div class="common-box font-15pt clickable-box">관리자 로그인</div>
            </div>
        </footer>
    </div>
    <script>
        function updateTime() {
            const timeDisplay = document.getElementById('current-time');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const formattedTime = `${year}년 ${month}월 ${day}일 ${hours}시 ${minutes}분`;
            timeDisplay.textContent = formattedTime;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
