<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPMS - 로그인</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmdohyeon.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/bmjua.css" rel="stylesheet">

    <style>
        .login-role-selector {
            display: flex;
            justify-content: center;
            gap: 15px; 
            margin-bottom: 20px;
        }

        .login-role-selector .common-box {
            flex: 1; 
            width: auto; 
            text-align: center; 
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: clamp(14px, 1.2vw, 18px); 
        }

        /* [신규] '선택 안 됨' 상태 (기본 입체감 + 살짝 투명) */
        .clickable-box.not-selected {
            opacity: 0.6; /* 살짝 투명하게 처리 */
            /* pointer-events: none; <-- (제거) 클릭을 막지 않음 */
        }

        /* '눌린' 상태 (선택됨) */
        .clickable-box.selected {
            transform: translateY(1px);
            border-bottom-width: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #007BFF; 
            color: #FFFFFF;
            opacity: 1.0; /* 100% 불투명 */
        }

        /* [삭제] 'locked' 스타일 완전 삭제 */
    </style>
    </head>
<body>
    <div class="page-container">
        
        <div class="login-window">
            <h2 class="login-title">PPMS 로그인</h2>
            
            <div id="login-form">
                
                <div class="login-role-selector">
                    <div class="common-box clickable-box" id="role-user-btn" data-role="user">
                        일반
                    </div>
                    <div class="common-box clickable-box" id="role-admin-btn" data-role="admin">
                        관리자
                    </div>
                </div>

                <div class="login-input-group">
                    <input type="password" id="password" class="form-input" autocomplete="current-password" placeholder="비밀번호">
                </div>
                <div class="common-box clickable-box" id="login-submit-btn">
                    로그인
                </div>
                <p class="login-status-message" id="login-status"></p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. 요소 가져오기
            const loginSubmitBtn = document.getElementById('login-submit-btn');
            const passwordInput = document.getElementById('password');
            const loginStatus = document.getElementById('login-status');
            const userBtn = document.getElementById('role-user-btn');
            const adminBtn = document.getElementById('role-admin-btn');
            
            // 2. [수정] '일반'을 기본 선택으로 설정
            let selectedRole = 'user'; // 기본값 'user'
            userBtn.classList.add('selected');
            adminBtn.classList.add('not-selected'); // '관리자'는 'not-selected'로 시작
            passwordInput.focus(); 

            // 3. [수정] 상호 배타적 클릭 이벤트 (locked 대신 not-selected 사용)
            [userBtn, adminBtn].forEach(button => {
                button.addEventListener('click', () => {
                    const role = button.dataset.role;

                    if (selectedRole === role) {
                        return; // 이미 선택된 건 클릭해도 무시
                    }
                    
                    selectedRole = role; 

                    // [수정] 'selected' / 'not-selected' 클래스를 토글
                    userBtn.classList.toggle('selected', role === 'user');
                    userBtn.classList.toggle('not-selected', role !== 'user');
                    
                    adminBtn.classList.toggle('selected', role === 'admin');
                    adminBtn.classList.toggle('not-selected', role !== 'admin');

                    passwordInput.focus();
                });
            });

            // 4. '로그인' 버튼 클릭 이벤트 (변경 없음)
            loginSubmitBtn.addEventListener('click', async () => {
                const password = passwordInput.value;
                
                if (!password) {
                    loginStatus.textContent = '비밀번호를 입력하세요.';
                    return;
                }
                loginStatus.textContent = '로그인 중...';

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: selectedRole, // 'user' 또는 'admin'
                            password: password
                        }),
                        credentials: 'include' 
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('ppms_user_role', data.role || 'user');
                        window.location.href = 'index.html'; 
                    } else {
                        loginStatus.textContent = data.message;
                    }
                } catch (error) {
                    console.error('로그인 API 통신 오류:', error);
                    loginStatus.textContent = '서버에 연결할 수 없습니다.';
                }
            });
            
            // 5. Enter 키 이벤트 (변경 없음)
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginSubmitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
